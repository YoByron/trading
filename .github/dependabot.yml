version: 2
updates:
  # Enable version updates for pip (Python)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
      time: "09:00"
    open-pull-requests-limit: 50
    reviewers:
      - "IgorGanapolsky"
    labels:
      - "dependencies"
      - "security"
    commit-message:
      prefix: "chore"
      include: "scope"
    # Group security updates together
    groups:
      security-updates:
        patterns:
          - "*"
        update-types:
          - "security"
    # Ignore major version updates (require manual review)
    ignore:
      # Ignore major version updates for critical packages
      - dependency-name: "torch"
        update-types: ["version-update:semver-major"]
      - dependency-name: "pandas"
        update-types: ["version-update:semver-major"]
      - dependency-name: "numpy"
        update-types: ["version-update:semver-major"]
      - dependency-name: "langchain"
        update-types: ["version-update:semver-major"]
      - dependency-name: "langchain-core"
        update-types: ["version-update:semver-major"]
      - dependency-name: "langchain-anthropic"
        update-types: ["version-update:semver-major"]
      - dependency-name: "langchain-community"
        update-types: ["version-update:semver-major"]
      - dependency-name: "langgraph"
        update-types: ["version-update:semver-major"]
      - dependency-name: "deepagents"
        update-types: ["version-update:semver-major"]
      - dependency-name: "alpaca-py"
        update-types: ["version-update:semver-major"]
      - dependency-name: "openai"
        update-types: ["version-update:semver-major"]
      - dependency-name: "anthropic"
        update-types: ["version-update:semver-major"]
      - dependency-name: "google-generativeai"
        update-types: ["version-update:semver-major"]
