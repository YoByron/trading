name: Debug Trade

on:
  push:
    paths:
      - '.github/DEBUG_TRADE'
    branches: [main]

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Debug Info
        run: |
          echo "=== DEBUG INFO ==="
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          date -u

      - name: Check Secrets
        env:
          HAS_KEY: ${{ secrets.ALPACA_API_KEY != '' }}
          HAS_SECRET: ${{ secrets.ALPACA_SECRET_KEY != '' }}
        run: |
          echo "=== SECRETS CHECK ==="
          echo "ALPACA_API_KEY set: $HAS_KEY"
          echo "ALPACA_SECRET_KEY set: $HAS_SECRET"

      - name: Install and Trade
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
        run: |
          set -x
          pip install alpaca-py
          python3 << 'PYCODE'
          import os, sys, json
          from datetime import datetime, timezone

          print("="*60)
          print("ALPACA TRADE ATTEMPT")
          print("="*60)

          key = os.environ.get("ALPACA_API_KEY", "")
          secret = os.environ.get("ALPACA_SECRET_KEY", "")

          print(f"API Key length: {len(key)}")
          print(f"Secret length: {len(secret)}")

          if len(key) < 10 or len(secret) < 10:
              print("ERROR: Secrets appear to be missing or too short!")
              print("Please verify ALPACA_API_KEY and ALPACA_SECRET_KEY are set in repo secrets")
              sys.exit(1)

          try:
              from alpaca.trading.client import TradingClient
              from alpaca.trading.requests import MarketOrderRequest
              from alpaca.trading.enums import OrderSide, TimeInForce

              print("Creating client...")
              client = TradingClient(key, secret, paper=True)

              print("Getting account...")
              account = client.get_account()
              print(f"Account status: {account.status}")
              print(f"Cash: ${float(account.cash):,.2f}")
              print(f"Buying power: ${float(account.buying_power):,.2f}")

              print("\nSubmitting order...")
              order = client.submit_order(
                  MarketOrderRequest(
                      symbol="SPY",
                      qty=1,
                      side=OrderSide.BUY,
                      time_in_force=TimeInForce.DAY
                  )
              )

              print(f"Order ID: {order.id}")
              print(f"Status: {order.status}")

              # Write trade file
              today = datetime.now(timezone.utc).strftime("%Y-%m-%d")
              trade_data = [{
                  "symbol": "SPY",
                  "action": "BUY",
                  "quantity": 1,
                  "order_id": str(order.id),
                  "status": str(order.status),
                  "timestamp": datetime.now(timezone.utc).isoformat(),
                  "source": "debug-trade-workflow"
              }]

              os.makedirs("data", exist_ok=True)
              filepath = f"data/trades_{today}.json"
              with open(filepath, "w") as f:
                  json.dump(trade_data, f, indent=2)

              print(f"\nSUCCESS! Trade saved to {filepath}")

          except Exception as e:
              print(f"\nERROR: {e}")
              import traceback
              traceback.print_exc()
              sys.exit(1)
          PYCODE

      - name: Commit Trade Data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/*.json 2>/dev/null || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "trade: debug trade executed [skip ci]"
            git push
          fi
