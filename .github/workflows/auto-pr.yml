name: Auto Create PR

on:
  push:
    branches:
      - 'claude/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git log comparison

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          # Check if PR already exists
          EXISTING_PR=$(gh pr list --head "${{ github.ref_name }}" --json number --jq '.[0].number' 2>/dev/null || echo "")

          if [ -z "$EXISTING_PR" ]; then
            # Get branch name and latest commit message for dynamic title
            BRANCH_NAME="${{ github.ref_name }}"
            COMMIT_MSG=$(git log -1 --format=%s)

            # Create PR with dynamic title from commit message
            gh pr create \
              --title "$COMMIT_MSG" \
              --body "## Summary
          Auto-generated PR from branch: \`$BRANCH_NAME\`

          ## Changes
          $(git log origin/main..HEAD --oneline | head -10)

          ## Test Plan
          - [ ] CI passes
          - [ ] Manual verification if needed" \
              --base main
            echo "PR created successfully"
          else
            echo "PR #$EXISTING_PR already exists"
          fi
          
      - name: Auto-merge if tests pass
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          PR_NUMBER=$(gh pr list --head "${{ github.ref_name }}" --json number --jq '.[0].number')
          if [ -n "$PR_NUMBER" ]; then
            gh pr merge "$PR_NUMBER" --squash --auto --delete-branch || echo "Auto-merge enabled"
          fi
