name: Weekly RL Filter Adaptation

on:
  schedule:
    # Run every Sunday at 6:00 PM Eastern (23:00/22:00 UTC depending on DST)
    - cron: '0 23 * * 0'
    - cron: '0 22 * * 0'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: weekly-rl-adaptation
  cancel-in-progress: false

jobs:
  adapt-rl-filter:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -r requirements.txt

      - name: Run RL adaptation job
        id: adapt
        run: |
          echo "üöÄ Running RL filter adaptation..."
          python3 scripts/update_rl_weights.py --pretty || echo "{}" > /tmp/rl_adaptation.json

      - name: Commit updated RL artifacts
        run: |
          if git diff --quiet models/ml; then
            echo "‚ÑπÔ∏è No RL artifacts changed."
            exit 0
          fi

          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          git add models/ml/rl_filter_weights.json models/ml/rl_filter_policy.zip || true

          git commit -m "$(cat <<'EOF'
          chore: refresh rl filter weights

          Automated weekly adaptation using telemetry replay buffer.
          EOF
          )"
          git push origin main

          echo "‚úÖ RL artifacts committed and pushed."
