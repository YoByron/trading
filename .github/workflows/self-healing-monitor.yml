name: Self-Healing Monitor

on:
  schedule:
    # Run every 15 minutes during market hours (9:30 AM - 4:00 PM ET)
    - cron: '*/15 13-21 * * 1-5'  # UTC = ET + 5
  workflow_dispatch:
    inputs:
      heal:
        description: 'Attempt auto-fix'
        type: boolean
        default: true

permissions:
  contents: write
  issues: write

jobs:
  health-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install alpaca-py python-dotenv

      - name: Run Self-Healing Check
        id: health_check
        env:
          ALPACA_PAPER_TRADING_5K_API_KEY: ${{ secrets.ALPACA_PAPER_TRADING_5K_API_KEY }}
          ALPACA_PAPER_TRADING_5K_API_SECRET: ${{ secrets.ALPACA_PAPER_TRADING_5K_API_SECRET }}
        run: |
          python3 scripts/self_healing_check.py --json > health_report.json

          # Extract status for job output
          STATUS=$(python3 -c "import json; print(json.load(open('health_report.json'))['overall_status'])")
          echo "status=$STATUS" >> $GITHUB_OUTPUT

          # Display report
          python3 scripts/self_healing_check.py

      - name: Auto-Heal if Requested
        if: github.event.inputs.heal == 'true' || github.event_name == 'schedule'
        env:
          ALPACA_PAPER_TRADING_5K_API_KEY: ${{ secrets.ALPACA_PAPER_TRADING_5K_API_KEY }}
          ALPACA_PAPER_TRADING_5K_API_SECRET: ${{ secrets.ALPACA_PAPER_TRADING_5K_API_SECRET }}
        run: |
          echo "Attempting auto-heal..."
          python3 scripts/self_healing_check.py --heal

      - name: Commit Healed Files
        if: github.event.inputs.heal == 'true' || github.event_name == 'schedule'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add -A
            git commit -m "fix(auto): Self-healing fixes applied [skip ci]"
            git push
          fi

      - name: Create Issue if Unhealthy
        if: steps.health_check.outputs.status == 'unhealthy'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = JSON.parse(fs.readFileSync('health_report.json', 'utf8'));

            // Check if similar issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'self-healing'
            });

            const existingIssue = issues.data.find(i =>
              i.title.includes('Self-Healing Alert')
            );

            const body = `## Self-Healing Health Check Failed

            **Status**: ${report.overall_status.toUpperCase()}
            **Time**: ${report.timestamp}

            ### Check Results
            ${report.checks.map(c => `- ${c.status === 'healthy' ? '‚úÖ' : c.status === 'degraded' ? '‚ö†Ô∏è' : '‚ùå'} **${c.name}**: ${c.message}`).join('\n')}

            ### Action Required
            Please investigate and fix the unhealthy checks.

            ---
            *This issue was auto-generated by the self-healing monitor.*
            `;

            if (existingIssue) {
              // Update existing issue
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existingIssue.number,
                body: body
              });
            } else {
              // Create new issue
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'üö® Self-Healing Alert: System Unhealthy',
                body: body,
                labels: ['self-healing', 'automated', 'urgent']
              });
            }

      - name: Upload Health Report
        uses: actions/upload-artifact@v4
        with:
          name: health-report
          path: health_report.json
          retention-days: 7
