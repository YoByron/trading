name: Unit (Fast)

permissions:
  contents: read

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit-fast:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install minimal dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-minimal.txt
      - name: Run fast unit tests
        timeout-minutes: 5
        env:
          PYTHONPATH: src
          ALPACA_SIMULATED: '1'
          SIMULATED_EQUITY: '100000'
        run: |
          python -m pytest \
            tests/test_momentum_env_thresholds.py \
            tests/test_risk_atr.py \
            tests/test_macd_simple.py \
            --timeout=60 \
            --timeout-method=thread \
            -q \
            --tb=short
