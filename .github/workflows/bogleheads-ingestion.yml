name: Bogleheads Ingestion

on:
  schedule:
    - cron: '0 */6 * * *'   # every 6 hours
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install UV
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install minimal deps
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          if [ -f requirements-minimal.txt ]; then uv pip sync --system requirements-minimal.txt; fi
          uv pip install beautifulsoup4 lxml requests pyyaml

      - name: Run Bogleheads ingestion once
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python scripts/bogleheads_ingest_once.py || true
