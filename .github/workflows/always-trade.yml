name: Always Trade

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  trade:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, 'EXECUTE_TRADE')
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
      - run: pip install alpaca-py
      - name: Trade
        env:
          K: ${{ secrets.ALPACA_API_KEY }}
          S: ${{ secrets.ALPACA_SECRET_KEY }}
        run: |
          python3 -c "
          import os,json
          from datetime import datetime,timezone
          k,s=os.environ.get('K',''),os.environ.get('S','')
          today=datetime.now(timezone.utc).strftime('%Y-%m-%d')
          os.makedirs('data',exist_ok=True)
          if not k or not s:
            r={'error':'NO_SECRETS','status':'FAILED','ts':datetime.now(timezone.utc).isoformat()}
          else:
            try:
              from alpaca.trading.client import TradingClient
              from alpaca.trading.requests import MarketOrderRequest
              from alpaca.trading.enums import OrderSide,TimeInForce
              c=TradingClient(k,s,paper=True)
              o=c.submit_order(MarketOrderRequest(symbol='SPY',qty=1,side=OrderSide.BUY,time_in_force=TimeInForce.DAY))
              r={'symbol':'SPY','qty':1,'id':str(o.id),'status':str(o.status),'ts':datetime.now(timezone.utc).isoformat()}
            except Exception as e:
              r={'error':str(e),'status':'FAILED','ts':datetime.now(timezone.utc).isoformat()}
          with open(f'data/trades_{today}.json','w') as f:json.dump([r],f,indent=2)
          print(json.dumps([r],indent=2))
          "
      - name: Commit trade data
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TODAY=$(date +%Y-%m-%d)
          TRADE_FILE="data/trades_${TODAY}.json"

          if [ ! -f "$TRADE_FILE" ]; then
            echo "No trade file created"
            exit 0
          fi

          echo "=== Trade file ==="
          cat "$TRADE_FILE"

          # Use GitHub Contents API (simpler than Git Data API)
          CONTENT=$(base64 -w0 "$TRADE_FILE")

          # Check if file exists (to get SHA for update)
          EXISTING_SHA=$(gh api "/repos/${{ github.repository }}/contents/$TRADE_FILE" -q '.sha' 2>/dev/null || echo "")

          if [ -n "$EXISTING_SHA" ]; then
            echo "Updating existing file (SHA: $EXISTING_SHA)"
            gh api "/repos/${{ github.repository }}/contents/$TRADE_FILE" \
              -X PUT \
              -f message="trade: SPY executed $TODAY [skip ci]" \
              -f content="$CONTENT" \
              -f sha="$EXISTING_SHA"
          else
            echo "Creating new file"
            gh api "/repos/${{ github.repository }}/contents/$TRADE_FILE" \
              -X PUT \
              -f message="trade: SPY executed $TODAY [skip ci]" \
              -f content="$CONTENT"
          fi

          echo "âœ… Trade committed!"
