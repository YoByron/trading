name: Always Trade

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  trade:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, 'EXECUTE_TRADE')
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
      - run: pip install alpaca-py
      - name: Trade
        env:
          K: ${{ secrets.ALPACA_API_KEY }}
          S: ${{ secrets.ALPACA_SECRET_KEY }}
        run: |
          python3 -c "
          import os,json
          from datetime import datetime,timezone
          k,s=os.environ.get('K',''),os.environ.get('S','')
          today=datetime.now(timezone.utc).strftime('%Y-%m-%d')
          os.makedirs('data',exist_ok=True)
          if not k or not s:
            r={'error':'NO_SECRETS','status':'FAILED','ts':datetime.now(timezone.utc).isoformat()}
          else:
            try:
              from alpaca.trading.client import TradingClient
              from alpaca.trading.requests import MarketOrderRequest
              from alpaca.trading.enums import OrderSide,TimeInForce
              c=TradingClient(k,s,paper=True)
              o=c.submit_order(MarketOrderRequest(symbol='SPY',qty=1,side=OrderSide.BUY,time_in_force=TimeInForce.DAY))
              r={'symbol':'SPY','qty':1,'id':str(o.id),'status':str(o.status),'ts':datetime.now(timezone.utc).isoformat()}
            except Exception as e:
              r={'error':str(e),'status':'FAILED','ts':datetime.now(timezone.utc).isoformat()}
          with open(f'data/trades_{today}.json','w') as f:json.dump([r],f,indent=2)
          print(json.dumps([r],indent=2))
          "
      - name: Commit trade data via API
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TODAY=$(date +%Y-%m-%d)
          TRADE_FILE="data/trades_${TODAY}.json"

          if [ ! -f "$TRADE_FILE" ]; then
            echo "No trade file created"
            exit 0
          fi

          echo "=== Trade file created ==="
          cat "$TRADE_FILE"

          # Get current main SHA
          MAIN_SHA=$(gh api /repos/${{ github.repository }}/git/refs/heads/main -q '.object.sha')
          echo "Current main: $MAIN_SHA"

          # Create blob for trade file
          CONTENT=$(base64 -w0 "$TRADE_FILE")
          BLOB_SHA=$(gh api /repos/${{ github.repository }}/git/blobs \
            -f content="$CONTENT" \
            -f encoding="base64" \
            -q '.sha')
          echo "Blob SHA: $BLOB_SHA"

          # Get current tree
          TREE_SHA=$(gh api /repos/${{ github.repository }}/git/commits/$MAIN_SHA -q '.tree.sha')
          echo "Tree SHA: $TREE_SHA"

          # Create new tree with trade file
          NEW_TREE=$(gh api /repos/${{ github.repository }}/git/trees \
            -f base_tree="$TREE_SHA" \
            -f "tree[][path]=$TRADE_FILE" \
            -f "tree[][mode]=100644" \
            -f "tree[][type]=blob" \
            -f "tree[][sha]=$BLOB_SHA" \
            -q '.sha')
          echo "New tree: $NEW_TREE"

          # Create commit
          NEW_COMMIT=$(gh api /repos/${{ github.repository }}/git/commits \
            -f message="trade: SPY executed $TODAY [skip ci]" \
            -f tree="$NEW_TREE" \
            -f "parents[]=$MAIN_SHA" \
            -q '.sha')
          echo "New commit: $NEW_COMMIT"

          # Update main ref
          gh api /repos/${{ github.repository }}/git/refs/heads/main \
            -X PATCH \
            -f sha="$NEW_COMMIT"

          echo "âœ… Trade data committed successfully!"
