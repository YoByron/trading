name: Always Trade

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  trade:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, 'EXECUTE_TRADE')
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
      - run: pip install alpaca-py
      - name: Trade
        env:
          K: ${{ secrets.ALPACA_API_KEY }}
          S: ${{ secrets.ALPACA_SECRET_KEY }}
        run: |
          python3 -c "
          import os,json
          from datetime import datetime,timezone
          k,s=os.environ.get('K',''),os.environ.get('S','')
          today=datetime.now(timezone.utc).strftime('%Y-%m-%d')
          os.makedirs('data',exist_ok=True)
          if not k or not s:
            r={'error':'NO_SECRETS','status':'FAILED','ts':datetime.now(timezone.utc).isoformat()}
          else:
            try:
              from alpaca.trading.client import TradingClient
              from alpaca.trading.requests import MarketOrderRequest
              from alpaca.trading.enums import OrderSide,TimeInForce
              c=TradingClient(k,s,paper=True)
              o=c.submit_order(MarketOrderRequest(symbol='SPY',qty=1,side=OrderSide.BUY,time_in_force=TimeInForce.DAY))
              r={'symbol':'SPY','qty':1,'id':str(o.id),'status':str(o.status),'ts':datetime.now(timezone.utc).isoformat()}
            except Exception as e:
              r={'error':str(e),'status':'FAILED','ts':datetime.now(timezone.utc).isoformat()}
          with open(f'data/trades_{today}.json','w') as f:json.dump([r],f,indent=2)
          print(json.dumps([r],indent=2))
          "
      - name: Commit and push trade data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          # Show what we have
          echo "=== Files created ==="
          ls -la data/trades_*.json 2>/dev/null || echo "No trade files"

          # Stage changes
          git add data/*.json

          # Check if anything to commit
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          echo "=== Changes staged ==="
          git diff --cached --stat

          # Commit locally first
          git commit -m "trade: SPY executed $(date +%Y-%m-%d) [skip ci]"

          # Now fetch and rebase
          echo "=== Fetching latest ==="
          git fetch origin main

          echo "=== Rebasing onto main ==="
          git rebase origin/main || {
            echo "Rebase failed, aborting..."
            git rebase --abort
            exit 1
          }

          # Push with retry
          echo "=== Pushing ==="
          for i in 1 2 3; do
            if git push origin HEAD:main; then
              echo "✅ Push succeeded!"
              exit 0
            fi
            echo "⚠️ Push attempt $i failed, fetching and rebasing..."
            sleep 3
            git fetch origin main
            git rebase origin/main || git rebase --abort
          done
          echo "❌ Push failed after 3 attempts"
          exit 1
