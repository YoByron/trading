name: Test Actions

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, 'TEST_ACTIONS')
    steps:
      - uses: actions/checkout@v4
      - run: |
          echo "Actions are working!"
          date -u
          mkdir -p data
          echo '{"test":"actions_working","time":"'$(date -u -Iseconds)'"}' > data/test_actions.json
          cat data/test_actions.json
      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/test_actions.json
          git commit -m "test: actions working [skip ci]"
          git push
