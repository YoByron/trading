name: Continuous RL Training

on:
  schedule:
    # Run weekly on Sundays at 2 AM UTC (Saturday 9 PM ET / 6 PM PT)
    - cron: '0 2 * * 0'
  workflow_dispatch:
    inputs:
      force:
        description: "Force retraining even if not due"
        required: false
        default: "false"
      symbols:
        description: "Comma-separated symbols to train (default: SPY,QQQ,NVDA,GOOGL,AMZN)"
        required: false
        default: "SPY,QQQ,NVDA,GOOGL,AMZN"

permissions:
  contents: read

jobs:
  train-cloud-rl:
    name: Cloud RL Training
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install google-cloud-aiplatform  # For Vertex AI RL

      - name: Run continuous training (cloud)
        env:
          RL_AGENT_KEY: ${{ secrets.RL_AGENT_KEY }}
          GOOGLE_CLOUD_PROJECT: ${{ secrets.GOOGLE_CLOUD_PROJECT }}
          GOOGLE_CLOUD_LOCATION: ${{ secrets.GOOGLE_CLOUD_LOCATION || 'us-central1' }}
        run: |
          SYMBOLS="${{ github.event.inputs.symbols || 'SPY,QQQ,NVDA,GOOGL,AMZN' }}"
          SYMBOLS_ARRAY=$(echo $SYMBOLS | tr ',' ' ')
          FORCE_FLAG="${{ github.event.inputs.force == 'true' && '--force' || '' }}"

          python scripts/continuous_training.py \
            --symbols $SYMBOLS_ARRAY \
            --cloud-only \
            $FORCE_FLAG

      - name: Upload training results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: training-results-${{ github.run_id }}
          path: |
            data/training_results.json
            data/training_status.json
            logs/continuous_training.log
          retention-days: 30

  train-local:
    name: Local Training
    runs-on: ubuntu-latest
    timeout-minutes: 120  # Local training takes longer

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu

      - name: Run continuous training (local)
        run: |
          SYMBOLS="${{ github.event.inputs.symbols || 'SPY,QQQ,NVDA,GOOGL,AMZN' }}"
          SYMBOLS_ARRAY=$(echo $SYMBOLS | tr ',' ' ')
          FORCE_FLAG="${{ github.event.inputs.force == 'true' && '--force' || '' }}"

          python scripts/continuous_training.py \
            --symbols $SYMBOLS_ARRAY \
            --local-only \
            $FORCE_FLAG

      - name: Upload training results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: local-training-results-${{ github.run_id }}
          path: |
            data/training_results.json
            data/training_status.json
            logs/continuous_training.log
            models/ml/*.pt
          retention-days: 30

  training-summary:
    name: Training Summary
    runs-on: ubuntu-latest
    needs: [train-cloud-rl, train-local]
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Generate summary
        run: |
          echo "## ðŸŽ“ Continuous RL Training Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Run ID**: ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "**Date**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f "training-results-${{ github.run_id }}/training_results.json" ]; then
            echo "### â˜ï¸ Cloud RL Training" >> $GITHUB_STEP_SUMMARY
            cat "training-results-${{ github.run_id }}/training_results.json" | python3 -m json.tool >> $GITHUB_STEP_SUMMARY || echo "Results available in artifacts" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          if [ -f "local-training-results-${{ github.run_id }}/training_results.json" ]; then
            echo "### ðŸ  Local Training" >> $GITHUB_STEP_SUMMARY
            cat "local-training-results-${{ github.run_id }}/training_results.json" | python3 -m json.tool >> $GITHUB_STEP_SUMMARY || echo "Results available in artifacts" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          echo "ðŸ“¦ **Artifacts**: Check workflow run for detailed results" >> $GITHUB_STEP_SUMMARY
