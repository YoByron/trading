name: Analyze $100K Trade History

on:
  workflow_dispatch:  # Manual trigger only

permissions:
  contents: write
  pull-requests: write

jobs:
  analyze:
    name: Fetch and Analyze $100K Trades
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install alpaca-py

      - name: Fetch $100K Trade History
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_PAPER_TRADING_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_PAPER_TRADING_API_SECRET }}
        run: python3 scripts/fetch_100k_trade_history.py

      - name: Check for changes
        id: check_changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes to commit"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi

      - name: Commit and Push
        if: steps.check_changes.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create unique branch
          BRANCH="auto/100k-analysis-$(date +%Y%m%d-%H%M%S)"
          git checkout -b "$BRANCH"
          git commit -m "feat(rag): Add \$100K account trade analysis" -m "Automated extraction of trade history from paper account. Extracts filled orders from past 90 days and creates RAG lesson."

          git push -u origin "$BRANCH"
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          BRANCH="auto/100k-analysis-$(date +%Y%m%d-%H%M%S)"

          PR_BODY="## Automated Analysis

          This PR contains extracted trade history from the \$100K paper account.

          ### What's Included
          - data/100k_trade_history_analysis.json - Raw trade data
          - rag_knowledge/lessons_learned/ll_203_*.md - Extracted lesson

          ### Purpose
          Learn from our profitable \$100K paper account to improve \$5K strategy.

          ---
          *Auto-generated by analyze-100k-history.yml*"

          PR_URL=$(gh pr create \
            --title "feat(rag): Learn from \$100K account profits" \
            --body "$PR_BODY" \
            --head "$BRANCH" \
            --base main) || echo "PR may already exist"

          echo "Created PR: $PR_URL"
          echo "Please merge manually if auto-merge is not enabled"
