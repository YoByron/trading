name: Cleanup Vertex AI RAG

on:
  workflow_dispatch:
    inputs:
      mode:
        description: 'Cleanup mode'
        required: true
        default: 'dry-run'
        type: choice
        options:
          - dry-run
          - execute
          - execute-refresh
          - list-only

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install google-cloud-aiplatform vertexai

      - name: Authenticate to Google Cloud
        run: |
          echo '${{ secrets.GCP_SA_KEY }}' > /tmp/gcp-key.json
          chmod 600 /tmp/gcp-key.json  # Security fix Jan 13, 2026
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/gcp-key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=/tmp/gcp-key.json" >> $GITHUB_ENV
          echo "GCP_SA_KEY=${{ secrets.GCP_SA_KEY }}" >> $GITHUB_ENV

      - name: Run cleanup - List Only
        if: inputs.mode == 'list-only'
        run: python3 scripts/cleanup_vertex_rag.py --list-only

      - name: Run cleanup - Dry Run
        if: inputs.mode == 'dry-run'
        run: python3 scripts/cleanup_vertex_rag.py --dry-run

      - name: Run cleanup - Execute
        if: inputs.mode == 'execute'
        run: python3 scripts/cleanup_vertex_rag.py --execute

      - name: Run cleanup - Execute with Refresh
        if: inputs.mode == 'execute-refresh'
        run: python3 scripts/cleanup_vertex_rag.py --execute --refresh

      - name: Cleanup credentials
        if: always()
        run: rm -f /tmp/gcp-key.json
