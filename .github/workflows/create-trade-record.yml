name: Create Trade Record

on:
  push:
    paths:
      - '.github/CREATE_RECORD'
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  record:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Create trade record file
        run: |
          set -e
          mkdir -p data
          TODAY=$(date -u +%Y-%m-%d)
          TRADES_FILE="data/trades_${TODAY}.json"

          # Don't overwrite existing trade data
          if [ -f "$TRADES_FILE" ]; then
            echo "Trade file already exists for $TODAY - appending"
            # Read existing, append new entry
            python3 -c "
          import json
          from datetime import datetime, timezone
          with open('$TRADES_FILE') as f:
              trades = json.load(f)
          trades.append({'symbol':'MANUAL','action':'RECORD','note':'Manual entry','timestamp':datetime.now(timezone.utc).isoformat(),'status':'MANUAL_ENTRY'})
          with open('$TRADES_FILE', 'w') as f:
              json.dump(trades, f, indent=2)
          "
          else
            echo '[{"symbol":"MANUAL","action":"RECORD","note":"Created manually due to workflow failures","timestamp":"'$(date -u -Iseconds)'","status":"MANUAL_ENTRY"}]' > "$TRADES_FILE"
          fi
          cat "$TRADES_FILE"

      - name: Commit and push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: manual trade record [skip ci]"
          file_pattern: "data/trades_*.json"
          commit_user_name: "GitHub Actions Bot"
          commit_user_email: "actions@github.com"
