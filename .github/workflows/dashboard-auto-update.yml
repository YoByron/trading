name: Dashboard Auto-Update

on:
  schedule:
    # Run daily at 10:00 AM ET (after trading execution at 9:35 AM)
    # AUTOMATIC DST HANDLING: Runs at both times
    # Updated to run every day (including weekends) so dashboard always shows latest data
    - cron: '0 14,15 * * *'   # 10:00 AM Eastern daily (covers both EST and EDT)
    # Fallback: Run again at 6:00 PM ET to catch any missed updates
    # This ensures dashboard is always up-to-date even if earlier runs fail
    - cron: '0 22,23 * * *'   # 6:00 PM Eastern daily (covers both EST and EDT)
  workflow_dispatch:
  workflow_run:
    # Trigger after both weekday and weekend trading workflows complete
    # This ensures dashboard updates immediately after any trading activity
    workflows: ["Daily Trading Execution", "Weekend Crypto Trading"]
    types:
      - completed

permissions:
  contents: write

jobs:
  update-dashboard:
    name: Update Progress Dashboard
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate dashboard
        run: |
          echo "üìä Generating world-class progress dashboard..."
          python3 scripts/generate_world_class_dashboard.py || python3 scripts/generate_progress_dashboard.py

      - name: Generate RAG Knowledge Base wiki
        run: |
          echo "üß† Generating RAG Knowledge Base wiki..."
          python3 scripts/generate_rag_wiki.py || echo "‚ö†Ô∏è RAG wiki generation failed (non-fatal)"

      - name: Update GitHub Wiki
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          echo "üìù Updating GitHub Wiki..."
          set -e  # Exit on error

          # Use PAT_TOKEN for wiki access (GITHUB_TOKEN doesn't have wiki write permissions)
          if [ -z "$GH_TOKEN" ]; then
            echo "‚ö†Ô∏è PAT_TOKEN secret not set - wiki update requires a Personal Access Token"
            echo "üìã To fix: Create a PAT with 'repo' scope and add as PAT_TOKEN secret"
            echo "üìã Dashboard generated locally at: wiki/Progress-Dashboard.md"
            echo "‚ö†Ô∏è  Falling back to GITHUB_TOKEN for wiki update..."
            GH_TOKEN="${{ secrets.GITHUB_TOKEN }}"
          fi

          # Verify dashboard file exists
          if [ ! -f "wiki/Progress-Dashboard.md" ]; then
            echo "‚ùå ERROR: Dashboard file not found at wiki/Progress-Dashboard.md"
            exit 1
          fi

          # Clone wiki repository using PAT with retry logic
          WIKI_DIR="wiki_repo"
          MAX_RETRIES=3
          RETRY_COUNT=0

          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if git clone "https://x-access-token:${GH_TOKEN}@github.com/IgorGanapolsky/trading.wiki.git" "$WIKI_DIR" 2>&1; then
              echo "‚úÖ Wiki repository cloned successfully"
              break
            else
              RETRY_COUNT=$((RETRY_COUNT + 1))
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                echo "‚ö†Ô∏è  Clone failed, retrying ($RETRY_COUNT/$MAX_RETRIES)..."
                sleep 5
                rm -rf "$WIKI_DIR"
              else
                echo "‚ùå ERROR: Failed to clone wiki repository after $MAX_RETRIES attempts"
                exit 1
              fi
            fi
          done

          # Copy generated wiki pages
          cp wiki/Progress-Dashboard.md "$WIKI_DIR/Progress-Dashboard.md"
          if [ -f wiki/Home.md ]; then
            cp wiki/Home.md "$WIKI_DIR/Home.md"
          fi
          if [ -f wiki/RAG-Knowledge-Base.md ]; then
            cp wiki/RAG-Knowledge-Base.md "$WIKI_DIR/RAG-Knowledge-Base.md"
            echo "‚úÖ RAG Knowledge Base page copied"
          fi

          # Commit and push with retry logic
          cd "$WIKI_DIR"
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add -A

          if ! git diff --staged --quiet; then
            COMMIT_MSG="üìä Auto-update progress dashboard - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git commit -m "$COMMIT_MSG"

            # Push to wiki (master branch - wiki default) with retry
            RETRY_COUNT=0
            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              if git push origin master 2>&1; then
                echo "‚úÖ Wiki updated successfully!"
                break
              else
                RETRY_COUNT=$((RETRY_COUNT + 1))
                if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                  echo "‚ö†Ô∏è  Push failed, retrying ($RETRY_COUNT/$MAX_RETRIES)..."
                  sleep 5
                  git pull --rebase origin master || true
                else
                  echo "‚ùå ERROR: Failed to push to wiki after $MAX_RETRIES attempts"
                  echo "üìã Dashboard file available at: wiki/Progress-Dashboard.md"
                  exit 1
                fi
              fi
            done
          else
            echo "üìã No changes to dashboard (already up-to-date)"
          fi

      - name: Verify update
        run: |
          echo "‚úÖ Dashboard update workflow completed"
          echo "üìä Check dashboard: https://github.com/IgorGanapolsky/trading/wiki/Progress-Dashboard"
