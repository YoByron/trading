name: Dashboard Auto-Update

on:
  schedule:
    # Run daily at 10:00 AM ET (after trading execution at 9:35 AM)
    # AUTOMATIC DST HANDLING: Runs at both times
    - cron: '0 14,15 * * 1-5'   # 10:00 AM Eastern (covers both EST and EDT)
  workflow_dispatch:
  workflow_run:
    # Also trigger after daily trading completes
    workflows: ["Daily Trading Execution"]
    types:
      - completed

permissions:
  contents: write

jobs:
  update-dashboard:
    name: Update Progress Dashboard
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate dashboard
        run: |
          echo "üìä Generating world-class progress dashboard..."
          python3 scripts/generate_world_class_dashboard.py || python3 scripts/generate_progress_dashboard.py

      - name: Update GitHub Wiki
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          echo "üìù Updating GitHub Wiki..."

          # Use PAT_TOKEN for wiki access (GITHUB_TOKEN doesn't have wiki write permissions)
          if [ -z "$GH_TOKEN" ]; then
            echo "‚ö†Ô∏è PAT_TOKEN secret not set - wiki update requires a Personal Access Token"
            echo "üìã To fix: Create a PAT with 'repo' scope and add as PAT_TOKEN secret"
            echo "üìã Dashboard generated locally at: wiki/Progress-Dashboard.md"
            exit 0
          fi

          # Clone wiki repository using PAT
          WIKI_DIR="wiki_repo"
          git clone "https://x-access-token:${GH_TOKEN}@github.com/IgorGanapolsky/trading.wiki.git" "$WIKI_DIR"

          # Copy generated dashboard
          cp wiki/Progress-Dashboard.md "$WIKI_DIR/Progress-Dashboard.md"
          if [ -f wiki/Home.md ]; then
            cp wiki/Home.md "$WIKI_DIR/Home.md"
          fi

          # Commit and push
          cd "$WIKI_DIR"
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add -A

          if ! git diff --staged --quiet; then
            COMMIT_MSG="üìä Auto-update progress dashboard - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git commit -m "$COMMIT_MSG"

            # Push to wiki (master branch - wiki default)
            git push origin master
            echo "‚úÖ Wiki updated successfully!"
          else
            echo "üìã No changes to dashboard"
          fi

      - name: Verify update
        run: |
          echo "‚úÖ Dashboard update workflow completed"
          echo "üìä Check dashboard: https://github.com/IgorGanapolsky/trading/wiki/Progress-Dashboard"

