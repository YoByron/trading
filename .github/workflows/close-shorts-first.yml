name: Close Shorts First Strategy

# CRISIS FIX: Close shorts to free margin, then close longs

on:
  workflow_dispatch:
  schedule:
    # Run every 3 minutes during market hours - CRISIS MODE
    - cron: '*/3 14-21 * * 1-5'
  push:
    paths:
      - '.github/workflows/close-shorts-first.yml'
      - 'scripts/close_shorts_first.py'

permissions:
  contents: write

jobs:
  close:
    name: Close Shorts First
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: pip install alpaca-py

      - name: Close Shorts First
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_PAPER_TRADING_5K_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_PAPER_TRADING_5K_API_SECRET }}
        run: python scripts/close_shorts_first.py
