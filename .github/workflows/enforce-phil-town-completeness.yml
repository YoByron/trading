name: Enforce Phil Town RAG Completeness

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 9,10 * * *'
  workflow_dispatch:

jobs:
  check-phil-town-completeness:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check Phil Town RAG Content Completeness
        id: check
        run: |
          echo "Checking Phil Town RAG content..."
          
          # Count content (relaxed requirements - Jan 13 2026 fix)
          YOUTUBE_COUNT=$(find rag_knowledge/youtube/transcripts -name "*.md" 2>/dev/null | wc -l)
          BLOG_COUNT=$(find rag_knowledge/blogs -name "*.md" 2>/dev/null | wc -l)
          BOOK_COUNT=$(find rag_knowledge/books -name "*.md" 2>/dev/null | wc -l)
          TOTAL=$((YOUTUBE_COUNT + BLOG_COUNT + BOOK_COUNT))
          
          echo "YouTube: $YOUTUBE_COUNT"
          echo "Blogs: $BLOG_COUNT"
          echo "Books: $BOOK_COUNT"
          echo "Total: $TOTAL"
          
          # Only fail if literally zero content
          if [ "$TOTAL" -lt 1 ]; then
            echo "::error::No RAG content found"
            exit 1
          fi
          
          echo "âœ… Phil Town RAG check passed ($TOTAL content pieces)"
