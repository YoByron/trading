name: Scheduler Heartbeat

on:
  schedule:
    # Run every 30 minutes during trading hours
    - cron: '*/30 13-21 * * 1-5'  # Weekdays (covers EST/EDT)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  heartbeat:
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Write heartbeat
        run: |
          mkdir -p data
          cat > data/scheduler_heartbeat.json << EOF
          {
            "last_run": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "source": "github_actions",
            "workflow": "scheduler-heartbeat",
            "runner": "${{ runner.os }}",
            "run_id": "${{ github.run_id }}"
          }
          EOF
          echo "Heartbeat written at $(date)"
          cat data/scheduler_heartbeat.json

      - name: Commit heartbeat
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/scheduler_heartbeat.json
          git diff --staged --quiet || git commit -m "chore: Update scheduler heartbeat [skip ci]"
          git push || echo "Push failed - heartbeat not persisted (non-fatal)"
