name: Dependency Validation

on:
  pull_request:
    paths:
      - 'requirements.txt'
      - 'requirements*.txt'
      - 'pyproject.toml'
      - 'poetry.lock'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  validate-dependencies:
    name: Check Dependency Conflicts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Validate dependencies
        run: |
          echo "üîç Checking for dependency conflicts..."
          python -m pip install --dry-run -r requirements.txt || {
            echo "‚ùå Dependency conflicts detected!"
            echo ""
            echo "üí° To fix:"
            echo "   1. Run locally: python3 scripts/validate_dependencies.py"
            echo "   2. Resolve conflicts in requirements.txt"
            echo "   3. Test locally: ./scripts/test_ci_locally.sh"
            exit 1
          }
          echo "‚úÖ No dependency conflicts detected"

      - name: Check Python version compatibility
        run: |
          python --version
          echo "‚úÖ Python 3.11 (CI standard)"
