name: Test Workflow Syntax

on:
  pull_request:
    paths:
      - '.github/workflows/**'
  push:
    branches: [main]
    paths:
      - '.github/workflows/**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  validate-syntax:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Validate workflow syntax
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            const yaml = require('js-yaml');
            
            const workflowsDir = '.github/workflows';
            const errors = [];
            const warnings = [];
            
            // Get all workflow files
            const workflowFiles = fs.readdirSync(workflowsDir)
              .filter(file => file.endsWith('.yml') || file.endsWith('.yaml'))
              .filter(file => !file.endsWith('.disabled'));
            
            console.log(`ðŸ“‹ Found ${workflowFiles.length} workflow files to validate\n`);
            
            for (const file of workflowFiles) {
              const filePath = path.join(workflowsDir, file);
              
              try {
                const content = fs.readFileSync(filePath, 'utf8');
                const workflow = yaml.load(content);
                
                // Basic validation
                if (!workflow.name) {
                  warnings.push(`${file}: Missing 'name' field`);
                }
                
                if (!workflow.on) {
                  errors.push(`${file}: Missing 'on' trigger`);
                }
                
                if (!workflow.jobs || Object.keys(workflow.jobs).length === 0) {
                  errors.push(`${file}: Missing or empty 'jobs' section`);
                }
                
                // Check for common issues
                if (workflow.on?.schedule) {
                  const schedules = Array.isArray(workflow.on.schedule) 
                    ? workflow.on.schedule 
                    : [workflow.on.schedule];
                  
                  for (const schedule of schedules) {
                    if (!schedule.cron) {
                      warnings.push(`${file}: Schedule missing 'cron' expression`);
                    }
                  }
                }
                
                // Validate jobs
                for (const [jobName, job] of Object.entries(workflow.jobs || {})) {
                  if (!job.runs-on) {
                    errors.push(`${file}: Job '${jobName}' missing 'runs-on'`);
                  }
                  
                  if (!job.steps || job.steps.length === 0) {
                    warnings.push(`${file}: Job '${jobName}' has no steps`);
                  }
                }
                
                console.log(`âœ… ${file}: Valid syntax`);
                
              } catch (error) {
                errors.push(`${file}: ${error.message}`);
              }
            }
            
            // Report results
            console.log('\n## Validation Results\n');
            
            if (warnings.length > 0) {
              console.log('âš ï¸  Warnings:');
              warnings.forEach(w => console.log(`   - ${w}`));
              console.log('');
            }
            
            if (errors.length > 0) {
              console.log('âŒ Errors:');
              errors.forEach(e => console.log(`   - ${e}`));
              console.log('');
              core.setFailed('Workflow validation failed!');
            } else {
              console.log('âœ… All workflows passed validation!');
            }

