name: ML Model Retraining

on:
  schedule:
    # Run every Sunday at 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:  # Allow manual trigger

jobs:
  retrain:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed to push updated models

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install core dependencies + ML libs
        pip install torch scikit-learn pandas numpy yfinance
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run Model Retraining
      run: |
        python scripts/retrain_models.py

    - name: Commit and Push Updated Models
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        
        # Add updated model files
        git add models/ml/*.pt
        
        # Check if there are changes
        if git diff --staged --quiet; then
          echo "No model improvements to commit."
        else
          git commit -m "ðŸ¤– ML: Auto-retrained models [skip ci]"
          git push
        fi
