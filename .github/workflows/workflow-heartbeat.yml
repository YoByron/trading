name: Workflow Heartbeat

on:
  schedule:
    # Run every day at 2 AM UTC (keeps workflows active)
    # This prevents GitHub from disabling workflows due to inactivity
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  heartbeat:
    name: Keep Workflows Active
    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
