name: Autonomous Issue Resolution

on:
  schedule:
    # Run every hour to check for new issues and resolve them
    - cron: '0 * * * *'  # Every hour
  workflow_dispatch:
    inputs:
      label:
        description: "Issue label to process"
        required: false
        default: "trading-failure"
      max_issues:
        description: "Maximum issues to process"
        required: false
        default: "10"

permissions:
  issues: write
  contents: read

jobs:
  resolve-issues:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install requests  # For GitHub API

      - name: Resolve issues autonomously
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "ðŸ¤– Starting autonomous issue resolution..."
          
          LABEL="${{ github.event.inputs.label || 'trading-failure' }}"
          MAX_ISSUES="${{ github.event.inputs.max_issues || '10' }}"
          
          python3 scripts/autonomous_issue_resolver.py \
            --label "$LABEL" \
            --max-issues "$MAX_ISSUES" \
            --dry-run false || {
              echo "âš ï¸  Some issues could not be resolved"
              exit 0  # Don't fail workflow - some issues may need manual review
            }
          
          echo "âœ… Issue resolution complete"

      - name: Summary
        if: always()
        run: |
          echo "## ðŸ¤– Autonomous Issue Resolution Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Issues processed and resolved automatically using AI agents." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Agents Used**: Elite Orchestrator (Claude Skills + Langchain + Gemini + ML Predictor)" >> $GITHUB_STEP_SUMMARY

