name: Manual Trading Trigger

# Run trading immediately when this file is pushed
# Created to bypass workflow_dispatch API limitations

on:
  push:
    paths:
      - '.github/TRIGGER_TRADING_NOW'
    branches: [main]

jobs:
  trigger-trading:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Daily Trading
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'daily-trading.yml',
              ref: 'main',
              inputs: {
                force_trade: 'true'
              }
            });
            console.log('âœ… Daily trading workflow triggered!');
