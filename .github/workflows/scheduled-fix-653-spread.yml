name: Scheduled Fix 653 Spread

on:
  schedule:
    # Run at 9:35 AM ET tomorrow (Jan 17) - one-time
    - cron: "35 14 17 1 *"
  workflow_dispatch:

jobs:
  fix-spread:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install alpaca-py
      - name: Fix Spread
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_PAPER_TRADING_5K_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_PAPER_TRADING_5K_API_SECRET }}
        run: |
          python scripts/fix_653_spread.py || echo "PDT still blocking - will retry next trading day"

