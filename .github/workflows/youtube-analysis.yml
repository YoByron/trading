name: YouTube Video Analysis

on:
  schedule:
    # Run every weekday at 8:00 AM EST
    # EST (winter): 13:00 UTC (UTC-5)
    # EDT (summer): 12:00 UTC (UTC-4)
    # Using 13:00 UTC for consistency (8 AM EST year-round, 9 AM EDT in summer)
    # This runs 1 hour 35 minutes BEFORE daily-trading.yml (9:35 AM EST/EDT)
    - cron: '0 13 * * 1-5'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  youtube-monitoring:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Full history for proper git operations

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel

          # Install YouTube-specific dependencies FIRST (critical)
          pip install youtube-transcript-api yt-dlp

          # Install minimal deps for youtube_monitor.py
          pip install pydantic pydantic-settings openai requests python-dotenv pathlib2

          # Try full requirements.txt with timeout and fallback
          timeout 300 pip install -r requirements.txt || {
            echo "⚠️ Full requirements.txt failed or timed out"
            echo "Installing minimal fallback dependencies..."
            pip install anthropic aiohttp beautifulsoup4 httpx
          }

          echo "✅ Dependencies installed successfully"

      - name: Create required directories
        run: |
          mkdir -p data/youtube_cache
          mkdir -p docs/youtube_analysis
          mkdir -p logs

      - name: Run YouTube monitoring
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          echo "=========================================="
          echo "YouTube Video Monitoring Started"
          echo "Time: $(date)"
          echo "=========================================="
          python scripts/youtube_monitor.py
          echo "=========================================="
          echo "YouTube Video Monitoring Completed"
          echo "=========================================="

      - name: Check for watchlist changes
        id: check_changes
        run: |
          if git diff --quiet data/tier2_watchlist.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to watchlist detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Watchlist changes detected!"
            git diff data/tier2_watchlist.json
          fi

      - name: Commit and push watchlist updates
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Stage watchlist changes
          git add data/tier2_watchlist.json

          # Stage any new analysis reports or cache files
          git add docs/youtube_analysis/ data/youtube_cache/ || true

          # Create commit with simple message
          TIMESTAMP=$(date -u +'%Y-%m-%d %H:%M:%S UTC')
          git commit -m "chore: Update watchlist from YouTube analysis - ${TIMESTAMP}

          Automated watchlist update from monitoring 5 financial channels.
          Triggered by: ${{ github.event_name }}"

          # Push to main
          git push origin main

          echo "✅ Watchlist changes committed and pushed"

      - name: Upload execution logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: youtube-analysis-logs-${{ github.run_id }}
          path: |
            logs/youtube_analysis.log
            data/youtube_cache/processed_videos.json
            docs/youtube_analysis/*.md
          retention-days: 30

      - name: Summary report
        if: always()
        run: |
          echo "=========================================="
          echo "YouTube Video Analysis Summary"
          echo "=========================================="
          echo "Workflow Status: ${{ job.status }}"
          echo "Watchlist Updated: ${{ steps.check_changes.outputs.changed }}"
          echo "Time Completed: $(date)"
          echo ""
          echo "Next Steps:"
          echo "- Daily trading workflow runs at 9:35 AM EST"
          echo "- Watchlist changes will be available for trading"
          echo ""
          if [ -f logs/youtube_analysis.log ]; then
            echo "Log Preview (last 20 lines):"
            tail -n 20 logs/youtube_analysis.log
          else
            echo "No log file found"
          fi
          echo "=========================================="
