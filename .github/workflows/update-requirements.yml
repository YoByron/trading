name: Update Dependencies

on:
  schedule:
    # Run every Monday at 9:00 AM UTC (4:00 AM ET)
    - cron: '0 9 * * 1'
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    name: Update Requirements with pip-tools
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install pip-tools
        run: |
          python -m pip install --upgrade pip
          pip install pip-tools>=7.3.0

      - name: Update production requirements
        run: |
          pip-compile --upgrade --resolver=backtracking --output-file=requirements.txt requirements.in

      - name: Update development requirements
        run: |
          pip-compile --upgrade --resolver=backtracking --output-file=requirements-dev.txt requirements-dev.in

      - name: Install dependencies for testing
        run: |
          pip install -r requirements-dev.txt

      - name: Run tests
        run: |
          pytest tests/ -v --cov=src --cov-report=term-missing
        continue-on-error: false

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet requirements.txt requirements-dev.txt; then
            echo "No dependency changes detected"
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "Dependency changes detected"
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check_changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            chore: Update dependencies via pip-compile

            Automated weekly dependency update using pip-tools.
            All tests passed before creating this PR.

            Generated with [pip-tools](https://github.com/jazzband/pip-tools)
          branch: automated/update-dependencies
          delete-branch: true
          title: 'chore: Weekly dependency updates'
          body: |
            ## Automated Dependency Updates

            This PR updates Python dependencies using `pip-compile` from pip-tools.

            ### Changes
            - Updated `requirements.txt` from `requirements.in`
            - Updated `requirements-dev.txt` from `requirements-dev.in`

            ### Testing
            - All tests passed before PR creation
            - Review the diff to verify no breaking changes

            ### Next Steps
            1. Review the dependency changes
            2. Check for any security vulnerabilities
            3. Merge if tests pass and changes look safe
            4. Monitor production after deployment

            ---
            Generated automatically by pip-tools workflow
            Run manually: [Update Dependencies](../../actions/workflows/update-requirements.yml)
          labels: |
            dependencies
            automated
          assignees: igorganapolsky

      - name: Comment on PR if tests failed
        if: failure()
        run: |
          echo "::error::Tests failed after dependency update. PR not created."
          exit 1
