name: Deploy GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Validate links BEFORE building to prevent 404 deploys
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Validate Jekyll templates
        run: |
          echo "üîç Pre-deploy link validation..."
          python3 scripts/validate_github_pages_links.py --templates-only
          echo "‚úÖ All templates valid - safe to deploy"

  build:
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: docs

      - name: Create Gemfile if missing
        working-directory: docs
        run: |
          if [ ! -f Gemfile ]; then
            cat > Gemfile << 'EOF'
          source "https://rubygems.org"
          gem "jekyll", "~> 4.3"
          gem "minima", "~> 2.5"
          gem "jekyll-feed"
          gem "jekyll-seo-tag"
          gem "jekyll-sitemap"
          EOF
          fi

      - name: Install dependencies
        working-directory: docs
        run: bundle install

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        working-directory: docs
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Set up Python for validation
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Validate built HTML links
        run: |
          echo "üîç Post-build link validation..."
          python3 scripts/validate_github_pages_links.py
          echo "‚úÖ All built HTML validated"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: docs/_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
