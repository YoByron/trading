name: Check Account Status

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-status:
    runs-on: ubuntu-22.04
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install alpaca-trade-api python-dotenv

      - name: Check Alpaca Status
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
          PAPER_TRADING: 'true'
        run: |
          python scripts/check_alpaca_status.py | tee data/account_status.txt

      - name: Commit Results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/account_status.txt
          git commit -m "chore: update account status $(date -u +'%Y-%m-%d %H:%M UTC')" || echo "No changes"
          git push
