name: EMERGENCY Force Close ALL Positions

on:
  workflow_dispatch:
  push:
    paths:
      - 'FORCE_CLOSE.trigger'
  # DISABLED Jan 23, 2026: 5-min schedule was too aggressive
  # schedule:
  #   - cron: '*/5 14-20 * * 1-5'

permissions:
  contents: write

jobs:
  force-close:
    name: Force Close ALL Positions (Phil Town Rule #1)
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: pip install alpaca-py

      - name: Close ALL Positions - Stocks AND Options
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_PAPER_TRADING_5K_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_PAPER_TRADING_5K_API_SECRET }}
        run: python scripts/close_all_positions.py

      - name: Fallback - Close Options Only
        if: failure()
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_PAPER_TRADING_5K_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_PAPER_TRADING_5K_API_SECRET }}
        run: python scripts/close_all_options.py

      - name: Sync State After Close
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          curl -X POST \
            -H "Authorization: token $GH_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/actions/workflows/sync-system-state.yml/dispatches" \
            -d '{"ref": "main"}'
