name: EMERGENCY Force Close Position

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  force-close:
    name: Force Close Bleeding Position
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: pip install alpaca-py

      - name: Force Close Position
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_PAPER_TRADING_5K_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_PAPER_TRADING_5K_API_SECRET }}
        run: python scripts/force_close_position.py
