name: EMERGENCY Force Close Position

on:
  workflow_dispatch:
  push:
    paths:
      - 'FORCE_CLOSE.trigger'
  schedule:
    # Run every 5 minutes during market hours - CRISIS MODE
    - cron: '*/5 14-20 * * 1-5'

permissions:
  contents: write

jobs:
  force-close:
    name: Force Close Bleeding Position
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: pip install alpaca-py

      - name: Close ALL Option Positions (Phil Town Rule #1)
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_PAPER_TRADING_30K_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_PAPER_TRADING_30K_API_SECRET }}
        run: python scripts/close_all_options.py

      - name: Fallback - Close Non-Daytrade
        if: failure()
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_PAPER_TRADING_30K_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_PAPER_TRADING_30K_API_SECRET }}
        run: python scripts/close_non_daytrade.py

      - name: Sync State After Close
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          curl -X POST \
            -H "Authorization: token $GH_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/actions/workflows/sync-system-state.yml/dispatches" \
            -d '{"ref": "main"}'
