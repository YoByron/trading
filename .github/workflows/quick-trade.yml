name: Quick Trade (No Backtests)
on:
  workflow_dispatch:
jobs:
  trade:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install minimal deps
        run: |
          python3 -m pip install --no-cache-dir alpaca-py pandas pydantic requests
      - name: Execute trades NOW
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
          PAPER_TRADING: 'true'
        run: |
          python3 scripts/autonomous_trader.py --skip-backtests --fast
