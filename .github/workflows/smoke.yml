name: Smoke

permissions:
  contents: read

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Validate configuration
        env:
          PYTHONPATH: src
        run: |
          python scripts/validate_config.py

      - name: Validate workflow secrets (Zero Tolerance)
        run: |
          echo "üõ°Ô∏è  Validating all required secrets are passed to workflows..."
          python scripts/validate_workflow_secrets.py

      - name: Run smoke test
        env:
          PYTHONPATH: src
          ALPACA_SIMULATED: '1'
          SIMULATED_EQUITY: '100000'
        run: |
          python tests/test_smoke.py

      - name: Run deterministic backtest
        env:
          PYTHONPATH: .
        run: |
          python tests/test_deterministic_backtest.py
