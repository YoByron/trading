  integration:
    name: Integration Tests (P1)
    runs-on: ubuntu-latest
    needs: smoke
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pyyaml alpaca-py

      - name: Run integration tests
        env:
          SKIP_SLOW_TESTS: 'true'
          DRY_RUN: 'true'
        run: |
          python -m pytest tests/integration/test_trading_pipeline.py -v --tb=short

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run core tests
        timeout-minutes: 5
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python -m pytest \
            tests/test_promotion_gate.py \
            tests/test_telemetry_summary.py \
            tests/test_trade_gateway.py \
            tests/test_fred_collector.py \
            --timeout=120 \
            --timeout-method=thread \
            -v \
            --tb=short

  # Added Dec 11, 2025: Safety gate tests for trading system
  # Tests: stationarity, slippage simulation, gate stress, execution integrity
  safety-gates:
    name: Safety Gate Tests
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install scipy  # For stationarity tests

      - name: Run safety gate tests
        timeout-minutes: 5
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python -m pytest \
            tests/test_safety_gates.py \
            --timeout=120 \
            --timeout-method=thread \
            -v \
            --tb=short

      - name: Verify loosened promotion gates
        run: |
          echo "Verifying promotion gate thresholds..."
          grep -q "55.0" scripts/enforce_promotion_gate.py && echo "‚úÖ Win rate threshold: 55%"
          grep -q "1.2" scripts/enforce_promotion_gate.py && echo "‚úÖ Sharpe threshold: 1.2"

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install security tools
        run: pip install bandit detect-secrets

      - name: Run Bandit security scan
        run: bandit -r src/ -ll --skip B101,B105,B106 || true

      - name: Check for secrets
        run: detect-secrets scan --baseline .secrets.baseline || true

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install mypy
          pip install -r requirements.txt

      - name: Run mypy
        run: mypy src/ --ignore-missing-imports || true

  core-strategy-validation:
    name: Core Strategy Metric Validation
    runs-on: ubuntu-latest
    # Validating on all runs for safety instead of using invalid path filter
    # if: |
    #   contains(github.event.pull_request.files.*.path, 'src/strategies/core_strategy') ||
    #   contains(github.event.pull_request.files.*.path, 'src/strategies/core_strategy_frozen')
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run reference backtest
        env:
          PYTHONPATH: ${{ github.workspace }}
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
        run: |
          python scripts/run_core_strategy_reference_backtest.py || {
            echo "::error::Core strategy metrics degraded. Add 'ACCEPT_METRIC_DEGRADATION' to PR description if intentional."
            exit 1
          }

      - name: Check for metric degradation acceptance
        if: failure()
        run: |
          PR_BODY="${{ github.event.pull_request.body }}"
          if [[ "$PR_BODY" == *"ACCEPT_METRIC_DEGRADATION"* ]]; then
            echo "Metric degradation explicitly accepted in PR description."
            exit 0
          else
            echo "::error::Metric degradation not accepted. Add 'ACCEPT_METRIC_DEGRADATION' to PR description."
            exit 1
          fi

  workflow-integrity:
    name: Workflow Integrity Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PyYAML
        run: pip install pyyaml

      - name: Run workflow integrity tests
        run: |
          echo "üîç Checking workflow integrity..."
          echo "   This catches silent failures BEFORE they break trading"
          python3 tests/test_workflow_integrity.py

      - name: Fail loudly if integrity compromised
        if: failure()
        run: |
          echo "::error::WORKFLOW INTEGRITY COMPROMISED - Fix before merging!"
          echo "::error::These tests catch bugs that cause silent trading failures."
          exit 1

  # Added Dec 11, 2025: Comprehensive Safety Matrix Tests
  # Tests: Integration, Adversarial Sims, LLM Drift, Compliance, Rollback
  safety-matrix:
    name: Safety Matrix Tests
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run safety matrix tests
        timeout-minutes: 10
        env:
          PYTHONPATH: ${{ github.workspace }}
          PAPER_TRADING: "true"
        run: |
          python -m pytest \
            tests/test_safety_matrix.py \
            tests/test_rag_ml_safety.py \
            --timeout=300 \
            --timeout-method=thread \
            -v \
            --tb=short

      - name: Generate regression tests from lessons learned
        run: |
          python scripts/generate_regression_tests.py --dry-run || echo "Regression test generation completed"

      - name: Run compliance audit
        run: |
          python scripts/compliance_audit.py --data-dir data || echo "Compliance audit completed with findings"

      - name: Run rollback drill (dry run)
        run: |
          python scripts/rollback_test.py --data-dir data || echo "Rollback drill completed"

  # Added Dec 11, 2025 after syntax error incident
  # See: rag_knowledge/lessons_learned/ll_009_ci_syntax_failure_dec11.md
  syntax-and-imports:
    name: Syntax & Import Verification
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Verify All Python Files Compile
        run: |
          echo "Checking all Python files for syntax errors..."
          find src -name "*.py" -exec python3 -m py_compile {} \;
          find scripts -name "*.py" -exec python3 -m py_compile {} \;
          echo "‚úÖ All Python files compile successfully"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e . --quiet

      - name: Verify Critical Imports
        run: |
          python3 << 'EOF'
          print("Verifying critical trading system imports...")

          critical_imports = [
              ("TradingOrchestrator", "from src.orchestrator.main import TradingOrchestrator"),
              ("AlpacaExecutor", "from src.execution.alpaca_executor import AlpacaExecutor"),
              ("TradeGateway", "from src.risk.trade_gateway import TradeGateway"),
              ("CoreStrategy", "from src.strategies.core_strategy import CoreStrategy"),
          ]

          failed = []
          for name, import_stmt in critical_imports:
              try:
                  exec(import_stmt)
                  print(f"‚úÖ {name}")
              except Exception as e:
                  print(f"‚ùå {name}: {e}")
                  failed.append(name)

          if failed:
              print(f"\nüö® CRITICAL: {len(failed)} import(s) failed!")
              print("These must be fixed before merge.")
              exit(1)

          print("\n‚úÖ All critical imports successful")
          EOF

  # Added Dec 12, 2025: Anti-Manual Mandate Verification
  # See: rag_knowledge/lessons_learned/ll_017_anti_manual_violation_dec12.md
  anti-manual-check:
    name: Anti-Manual Mandate Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 20  # Check last 20 commits

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check for Anti-Manual Violations
        run: |
          python3 scripts/check_anti_manual_violations.py --check-commits 10 --ci

  # Added Dec 24, 2025: Dead Code Detection
  # Catches stub files, empty directories, broken imports, unused code
  # See: rag_knowledge/lessons_learned/ll_010_dead_code_and_dormant_systems_dec11.md
  dead-code-detection:
    name: Dead Code Detection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Detect Dead Code
        run: |
          echo "Scanning for dead code..."
          python3 scripts/detect_dead_code.py --src src --ci

      - name: Fail on dead code (strict mode for PRs)
        if: github.event_name == 'pull_request'
        run: |
          echo "Running strict dead code check for PR..."
          python3 scripts/detect_dead_code.py --src src --strict || {
            echo "::error::Dead code detected! Clean up before merging."
            echo "Run: python3 scripts/detect_dead_code.py --src src"
            exit 1
          }
