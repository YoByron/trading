name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Verify pinned versions exist on PyPI
        run: python scripts/check_pypi_pins.py

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff linter
        run: ruff check . --output-format=github

      - name: Run Ruff formatter check
        run: ruff format --check .

  tests:
    name: Run All Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install --no-interaction
      - name: Run unit tests
        run: poetry run pytest -q

  smoke:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install --no-interaction

      - name: Run smoke backtest
        run: |
          mkdir -p out
          poetry run ./scripts/run_smoke.sh tests/fixtures/fixture.csv 42 out/smoke.json
      - name: Upload smoke artifact
        uses: actions/upload-artifact@v4
        with:
          name: smoke-result
          path: out/smoke.json

  update-expected:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/main')
    runs-on: ubuntu-latest
    needs: smoke
    steps:
      - uses: actions/checkout@v4
        with:
          # required to commit back
          token: ${{ secrets.CI_WRITE_TOKEN }}
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install --no-interaction
      - name: Get smoke result
        uses: actions/download-artifact@v4
        with:
          name: smoke-result
          path: out
      - name: Update EXPECTED in test and push
        env:
          GIT_AUTHOR_NAME: ci-bot
          GIT_AUTHOR_EMAIL: ci-bot@example.com
        run: |
          poetry run python scripts/update_expected.py out/smoke.json

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run core tests
        timeout-minutes: 5
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python -m pytest \
            tests/test_evaluation_system.py \
            tests/test_promotion_gate.py \
            tests/test_backtest_matrix_utils.py \
            tests/test_telemetry_summary.py \
            tests/test_trade_gateway.py \
            --timeout=120 \
            --timeout-method=thread \
            -v \
            --tb=short

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install security tools
        run: pip install bandit detect-secrets

      - name: Run Bandit security scan
        run: bandit -r src/ -ll --skip B101,B105,B106 || true

      - name: Check for secrets
        run: detect-secrets scan --baseline .secrets.baseline || true

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install mypy
          pip install -r requirements.txt

      - name: Run mypy
        run: mypy src/ --ignore-missing-imports || true

  core-strategy-validation:
    name: Core Strategy Metric Validation
    runs-on: ubuntu-latest
    if: |
      contains(github.event.pull_request.files.*.path, 'src/strategies/core_strategy') ||
      contains(github.event.pull_request.files.*.path, 'src/strategies/core_strategy_frozen')
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run reference backtest
        env:
          PYTHONPATH: ${{ github.workspace }}
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
        run: |
          python scripts/run_core_strategy_reference_backtest.py || {
            echo "::error::Core strategy metrics degraded. Add 'ACCEPT_METRIC_DEGRADATION' to PR description if intentional."
            exit 1
          }

      - name: Check for metric degradation acceptance
        if: failure()
        run: |
          PR_BODY="${{ github.event.pull_request.body }}"
          if [[ "$PR_BODY" == *"ACCEPT_METRIC_DEGRADATION"* ]]; then
            echo "Metric degradation explicitly accepted in PR description."
            exit 0
          else
            echo "::error::Metric degradation not accepted. Add 'ACCEPT_METRIC_DEGRADATION' to PR description."
            exit 1
          fi
