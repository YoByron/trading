name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Verify pinned versions exist on PyPI
        run: python scripts/check_pypi_pins.py

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff linter
        run: ruff check . --output-format=github

      - name: Run Ruff formatter check
        run: ruff format --check .

  # Added Dec 12, 2025: Workflow validation to prevent dependency issues (LL-021)
  workflow-validation:
    name: Validate Workflows
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pyyaml

      - name: Run workflow dependency tests
        run: |
          python -m pytest tests/test_workflow_dependencies.py -v --tb=short

      - name: Validate workflow CLI contracts (ll_025 Prevention)
        run: |
          python3 tests/test_workflow_contracts.py

      - name: Enhanced Python syntax validation (ll_024 Prevention)
        run: |
          python3 tests/test_syntax_validation.py

      - name: RAG pre-deployment check
        run: |
          python scripts/rag_pre_deployment_check.py --check-workflows

  tests:
    name: Run All Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install --no-interaction
      - name: Run unit tests with coverage
        run: poetry run pytest -q --cov=src --cov-report=term-missing --cov-report=xml --cov-fail-under=30
      - name: Upload coverage report
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: coverage.xml
        if: always()

  smoke:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install --no-interaction

      - name: Run smoke backtest
        run: |
          mkdir -p out
          poetry run ./scripts/run_smoke.sh tests/fixtures/fixture.csv 42 out/smoke.json
      - name: Upload smoke artifact
        uses: actions/upload-artifact@v6
        with:
          name: smoke-result
          path: out/smoke.json

