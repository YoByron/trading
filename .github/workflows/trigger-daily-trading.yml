name: Trigger Daily Trading

# This workflow triggers the daily-trading workflow
# Used when API calls are blocked from external environments

on:
  push:
    paths:
      - '.github/TRIGGER_DAILY_TRADING'
    branches: [main]

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Daily Trading Workflow
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            console.log('ðŸš€ Triggering daily-trading workflow...');

            try {
              await github.rest.actions.createWorkflowDispatch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'daily-trading.yml',
                ref: 'main',
                inputs: {
                  force_trade: 'true'
                }
              });
              console.log('âœ… Daily trading workflow triggered successfully!');
            } catch (error) {
              console.log('âŒ Failed to trigger:', error.message);

              // Fallback: Try to get workflow runs to verify
              const runs = await github.rest.actions.listWorkflowRuns({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'daily-trading.yml',
                per_page: 5
              });

              console.log('Recent runs:', runs.data.workflow_runs.map(r => ({
                id: r.id,
                status: r.status,
                conclusion: r.conclusion,
                created_at: r.created_at
              })));
            }
