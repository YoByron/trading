name: Close Orphan Position

# Uses close_position() API - the recommended way to close positions
# Updated Jan 22, 2026

on:
  workflow_dispatch:
    inputs:
      target_symbol:
        description: "Symbol to close (e.g., SPY260220P00658000)"
        required: true
        default: "SPY260220P00658000"
      dry_run:
        description: "Dry run only"
        required: true
        default: "false"
        type: choice
        options:
          - "false"
          - "true"
  push:
    paths:
      - 'CLOSE_ORPHAN.trigger'

# CRITICAL: Global trade concurrency - prevents race conditions (LL-281)
concurrency:
  group: global-trade-execution
  cancel-in-progress: false

jobs:
  close-position:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.target_symbol != '' || github.event_name == 'push' }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install alpaca-py

      - name: Close Orphan Position
        env:
          ALPACA_PAPER_TRADING_5K_API_KEY: ${{ secrets.ALPACA_PAPER_TRADING_5K_API_KEY }}
          ALPACA_PAPER_TRADING_5K_API_SECRET: ${{ secrets.ALPACA_PAPER_TRADING_5K_API_SECRET }}
          PAPER_TRADING: "true"
          TARGET_SYMBOL: ${{ github.event.inputs.target_symbol || 'SPY260220P00658000' }}
          DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
        run: python3 scripts/close_orphan_put.py

      - name: Summary
        if: always()
        run: |
          echo ""
          echo "=========================================="
          echo "CLOSE ORPHAN POSITION SUMMARY"
          echo "=========================================="
          echo "Target Symbol: ${{ github.event.inputs.target_symbol || 'SPY260220P00658000' }}"
          echo "Dry Run: ${{ github.event.inputs.dry_run || 'false' }}"
          echo "=========================================="
