name: Staleness Monitor

on:
  schedule:
    # Run every 6 hours on weekdays during market hours
    # 9 AM, 3 PM, 9 PM ET (covers pre-market, post-market, evening)
    - cron: '0 14,20,2 * * 1-5'  # 9 AM, 3 PM, 9 PM ET
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  check-staleness:
    name: Check System Staleness
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check system staleness
        id: staleness_check
        run: |
          echo "üîç Checking system_state.json staleness..."

          # Check if system_state.json exists
          if [ ! -f "data/system_state.json" ]; then
            echo "staleness_detected=true" >> $GITHUB_OUTPUT
            echo "‚ùå system_state.json not found!"
            exit 0
          fi

          # Check last update timestamp
          python3 -c "
          import json
          import sys
          from datetime import datetime, timezone, timedelta

          with open('data/system_state.json', 'r') as f:
              data = json.load(f)

          last_updated = data.get('meta', {}).get('last_updated', '')
          if not last_updated:
              print('‚ùå No last_updated timestamp found')
              sys.exit(1)

          # Parse timestamp
          if 'T' in last_updated:
              last_dt = datetime.fromisoformat(last_updated.replace('Z', '+00:00'))
              if last_dt.tzinfo is None:
                  last_dt = last_dt.replace(tzinfo=timezone.utc)
          else:
              last_dt = datetime.strptime(last_updated, '%Y-%m-%d %H:%M:%S.%f')
              last_dt = last_dt.replace(tzinfo=timezone.utc)

          now = datetime.now(timezone.utc)
          age_hours = (now - last_dt).total_seconds() / 3600

          print(f'Last updated: {last_dt.isoformat()}')
          print(f'Hours ago: {age_hours:.1f}')

          # Check if today is a business day
          is_weekday = now.weekday() < 5

          # Alert if stale (28+ hours on weekdays)
          if is_weekday and age_hours > 28:
              print(f'‚ö†Ô∏è  STALE: No updates in {age_hours:.1f} hours')
              sys.exit(1)
          else:
              print(f'‚úÖ Fresh: Updated {age_hours:.1f} hours ago')
          " || echo "staleness_detected=true" >> $GITHUB_OUTPUT

      - name: Create GitHub Issue if stale
        if: steps.staleness_check.outputs.staleness_detected == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            // Check if an issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'staleness-alert',
            });

            const now = new Date().toISOString();

            if (issues.data.length > 0) {
              console.log('Staleness alert issue already exists, adding comment...');
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issues.data[0].number,
                body: `üîÑ **Staleness check failed again** at ${now}\n\nCheck workflow logs: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
              });
            } else {
              console.log('Creating new staleness alert issue...');
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'üö® Trading System Staleness Detected',
                labels: ['staleness-alert', 'bug', 'priority-high'],
                body: `# Trading System Staleness Alert

**Detected**: ${now}

## Issue
Trading automation appears to be stale. The system has not updated in 28+ hours.

## Impact
- ‚ùå No trades being executed
- ‚ùå System state not being updated
- ‚ùå CEO not receiving daily reports

## Action Required
1. Check [GitHub Actions workflow logs](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/workflows/daily-trading.yml)
2. Check for missing dependencies or API errors
3. Verify ALPACA_API_KEY and other secrets are set
4. Run manual workflow dispatch to test

---
*Auto-generated by staleness monitor*

**Run**: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}
`
              });
            }
