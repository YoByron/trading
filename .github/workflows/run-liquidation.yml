name: Run Liquidation Script

# Manually trigger to close ALL option positions
on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no actual trades)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

permissions:
  contents: write

concurrency:
  group: global-trade-execution
  cancel-in-progress: false

jobs:
  liquidate:
    name: Liquidate All Options
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install alpaca-py

      - name: Run Liquidation
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_PAPER_TRADING_30K_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_PAPER_TRADING_30K_API_SECRET }}
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            python3 scripts/liquidate_all_options.py --dry-run
          else
            python3 scripts/liquidate_all_options.py
          fi

      - name: Trigger State Sync
        if: inputs.dry_run == 'false'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'sync-system-state.yml',
              ref: 'main'
            });
