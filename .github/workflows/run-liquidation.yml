name: Run Liquidation Script

# Trigger: Push LIQUIDATE_NOW file OR manual workflow_dispatch
on:
  push:
    branches:
      - main
      - 'claude/*'
    paths:
      - 'LIQUIDATE_NOW'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no actual trades)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

permissions:
  contents: write

concurrency:
  group: global-trade-execution
  cancel-in-progress: false

jobs:
  liquidate:
    name: Liquidate All Options
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install alpaca-py

      - name: Run Liquidation
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_PAPER_TRADING_5K_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_PAPER_TRADING_5K_API_SECRET }}
        run: |
          python3 << 'EOF'
          import os
          from datetime import datetime
          from alpaca.trading.client import TradingClient

          print("=" * 60)
          print("üö® EMERGENCY LIQUIDATION - ALL OPTIONS")
          print(f"   Timestamp: {datetime.now().isoformat()}")
          print("=" * 60)

          client = TradingClient(
              os.environ['ALPACA_API_KEY'],
              os.environ['ALPACA_SECRET_KEY'],
              paper=True
          )

          account = client.get_account()
          print(f"\nüìä Account:")
          print(f"   Equity: ${float(account.equity):,.2f}")

          positions = client.get_all_positions()
          option_positions = [p for p in positions if len(p.symbol) > 10]

          if not option_positions:
              print("\n‚úÖ No option positions to close")
              exit(0)

          print(f"\nüìã Closing {len(option_positions)} positions:")
          closed = 0
          for pos in option_positions:
              qty = float(pos.qty)
              side = "LONG" if qty > 0 else "SHORT"
              print(f"   {pos.symbol} | {side} {abs(qty):.0f}")
              try:
                  client.close_position(pos.symbol)
                  print(f"   ‚úÖ Closed!")
                  closed += 1
              except Exception as e:
                  print(f"   ‚ùå Failed: {e}")

          print(f"\nüéØ LIQUIDATION COMPLETE: {closed}/{len(option_positions)}")
          EOF

      - name: Remove Trigger File
        if: github.event_name == 'push'
        run: |
          if [ -f "LIQUIDATE_NOW" ]; then
            rm -f LIQUIDATE_NOW
            git config user.name "GitHub Actions"
            git config user.email "actions@github.com"
            git add -A
            git commit -m "üö® LIQUIDATED: Closed all option positions" || echo "No changes"
            git push || echo "Push skipped"
          fi

      - name: Trigger State Sync
        if: inputs.dry_run == 'false'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'sync-system-state.yml',
              ref: 'main'
            });
