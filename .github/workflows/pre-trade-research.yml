name: Pre-Trade Deep Research

on:
  schedule:
    # Run 30 minutes before trading (9:05 AM ET weekdays)
    - cron: '5 14 * * 1-5'   # Weekday pre-market research
  workflow_dispatch:
    inputs:
      symbol:
        description: 'Symbol to research (e.g., SPY, QQQ, AAPL)'
        required: false
        default: 'SPY'

jobs:
  deep-research:
    runs-on: ubuntu-latest
    env:
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install google-genai yfinance pandas

      - name: Run Pre-Trade Research
        env:
          INPUT_SYMBOL: ${{ github.event.inputs.symbol || 'SPY' }}
        run: python3 scripts/pre_trade_research.py

      - name: Commit Research Results
        if: always()
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add data/research_*.json 2>/dev/null || true
          git diff --cached --quiet || git commit -m "chore: Add pre-trade research [skip ci]"
          git push || true
