name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'

permissions:
  contents: read
  security-events: write

jobs:
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install safety bandit
      
      - name: Run Safety check (Python dependencies)
        run: |
          echo "üîí Scanning Python dependencies for vulnerabilities..."
          # Install safety-db for latest vulnerability database
          pip install safety safety-db
          # Ignore known low-risk vulnerabilities:
          # 59792: yfinance <0.2.26 - transitive requests vulnerability (we use requests>=2.31)
          # The yfinance 0.2.66 is latest and compatible
          safety check --file requirements.txt --ignore 59792 --json || {
            echo "‚ö†Ô∏è  Security vulnerabilities found in dependencies"
            echo "Review and update vulnerable packages"
            echo "Run: pip-audit -r requirements.txt for detailed report"
            exit 1
          }
          echo "‚úÖ No critical security vulnerabilities found"
      
      - name: Run pip-audit (comprehensive dependency scan)
        run: |
          echo "üîí Running comprehensive dependency audit..."
          pip install pip-audit
          pip-audit -r requirements.txt --desc --format json || {
            echo "‚ö†Ô∏è  Vulnerabilities detected - see output above"
            echo "Review alerts and update packages as needed"
            # Don't fail the build - just report
          }
      
      - name: Run Bandit (Python code security)
        run: |
          echo "üîí Scanning Python code for security issues..."
          # -ll = report Low severity and above
          # -ii = only fail on Medium confidence and above
          # Skip known low-risk patterns for internal scripts:
          # B310: urlopen audit (internal APIs)
          # B113: request timeout (test scripts)
          # B602: subprocess shell=True (internal automation scripts)
          # B603: subprocess without shell (internal)
          # B404: import subprocess (standard library)
          bandit -r src/ scripts/ -ll -ii --skip B310,B113,B602,B603,B404 || {
            echo "‚ö†Ô∏è  Security issues found in code"
            echo "Review Bandit output and fix issues"
            exit 1
          }
      
      - name: Check for hardcoded secrets
        run: |
          echo "üîí Checking for hardcoded secrets..."
          if grep -r "api_key.*=.*['\"][a-zA-Z0-9]\{20,\}" src/ scripts/ --include="*.py" 2>/dev/null; then
            echo "‚ùå Potential hardcoded secrets found"
            echo "Use environment variables instead"
            exit 1
          fi
          echo "‚úÖ No hardcoded secrets detected"

