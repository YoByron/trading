name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'

permissions:
  contents: read
  security-events: write

jobs:
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install safety bandit
      
      - name: Run Safety check (Python dependencies)
        run: |
          echo "ğŸ”’ Scanning Python dependencies for vulnerabilities..."
          safety check --file requirements.txt || {
            echo "âš ï¸  Security vulnerabilities found in dependencies"
            echo "Review and update vulnerable packages"
            exit 1
          }
      
      - name: Run Bandit (Python code security)
        run: |
          echo "ğŸ”’ Scanning Python code for security issues..."
          bandit -r src/ scripts/ -ll || {
            echo "âš ï¸  Security issues found in code"
            echo "Review Bandit output and fix issues"
            exit 1
          }
      
      - name: Check for hardcoded secrets
        run: |
          echo "ğŸ”’ Checking for hardcoded secrets..."
          if grep -r "api_key.*=.*['\"][a-zA-Z0-9]\{20,\}" src/ scripts/ --include="*.py" 2>/dev/null; then
            echo "âŒ Potential hardcoded secrets found"
            echo "Use environment variables instead"
            exit 1
          fi
          echo "âœ… No hardcoded secrets detected"

