name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'

permissions:
  contents: read
  security-events: write

jobs:
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install bandit pip-audit

      - name: Run pip-audit (comprehensive dependency scan)
        run: |
          echo "ğŸ”’ Running comprehensive dependency audit..."
          pip-audit -r requirements.txt --desc || {
            echo "âš ï¸  Vulnerabilities detected - see output above"
            echo "Review alerts and update packages as needed"
            # Don't fail the build for vulnerabilities - just report
            true
          }
          echo "âœ… Dependency audit complete"

      - name: Run Bandit (Python code security)
        run: |
          echo "ğŸ”’ Scanning Python code for security issues..."
          # -ll = report Low severity and above
          # -ii = only fail on Medium confidence and above
          # Skip known low-risk patterns for internal scripts:
          # B310: urlopen audit (internal APIs)
          # B113: request timeout (test scripts)
          # B602: subprocess shell=True (internal automation scripts)
          # B603: subprocess without shell (internal)
          # B404: import subprocess (standard library)
          # B614: PyTorch load (internal model files - models/*.pt)
          # B314: XML parsing (SEC data from trusted federal source)
          # B324: MD5 for checksums (not used for security, just cache keys)
          bandit -r src/ scripts/ -ll -ii --skip B310,B113,B602,B603,B404,B614,B314,B324,B301 || {
            echo "âš ï¸  Security issues found in code"
            echo "Review Bandit output and fix issues"
            exit 1
          }

      - name: Check for hardcoded secrets
        run: |
          echo "ğŸ”’ Checking for hardcoded secrets..."
          if grep -r "api_key.*=.*['\"][a-zA-Z0-9]\{20,\}" src/ scripts/ --include="*.py" 2>/dev/null; then
            echo "âŒ Potential hardcoded secrets found"
            echo "Use environment variables instead"
            exit 1
          fi
          echo "âœ… No hardcoded secrets detected"
