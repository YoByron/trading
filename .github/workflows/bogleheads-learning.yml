name: Continuous Bogleheads Learning

on:
  schedule:
    # Run daily at 2 AM UTC to monitor forum and extract insights
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      max_posts:
        description: "Maximum posts to analyze"
        required: false
        default: "50"

permissions:
  contents: write

jobs:
  learn-from-bogleheads:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install requests beautifulsoup4 lxml feedparser  # For forum scraping

      - name: Monitor Bogleheads Forum
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "ðŸ” Monitoring Bogleheads forum..."

          MAX_POSTS="${{ github.event.inputs.max_posts || '50' }}"

          # Run the learning script - FAIL if errors occur
          python3 scripts/continuous_bogleheads_learning.py --once --max-posts "$MAX_POSTS"

          echo "âœ… Bogleheads learning cycle complete"

      - name: Commit RAG updates
        if: always()
        run: |
          if [ -n "$(git status --porcelain data/rag/bogleheads/)" ]; then
            git config user.name "GitHub Actions Bot"
            git config user.email "actions@github.com"
            git add data/rag/bogleheads/
            git commit -m "Update Bogleheads RAG insights - $(date -u +'%Y-%m-%d')" || echo "No changes to commit"
            git push origin main || echo "Push failed (may be no changes)"
          else
            echo "ðŸ“‹ No RAG updates to commit"
          fi

      - name: Summary
        if: always()
        run: |
          echo "## ðŸ§  Bogleheads Learning Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Forum insights extracted and stored in RAG for RL engine integration." >> $GITHUB_STEP_SUMMARY
