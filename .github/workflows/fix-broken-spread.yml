name: Fix Broken 653 Spread

on:
  workflow_dispatch:

jobs:
  fix-spread:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          
      - name: Install alpaca-py
        run: pip install alpaca-py
        
      - name: Fix Spread
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_PAPER_TRADING_30K_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_PAPER_TRADING_30K_API_SECRET }}
        run: python scripts/fix_653_spread.py

