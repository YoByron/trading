name: Dependabot Auto-Merge

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

# SECURITY NOTE: This workflow uses pull_request_target with write permissions,
# but it's SAFE because:
# 1. It only runs for dependabot[bot] (verified by `if: github.actor == 'dependabot[bot]'`)
# 2. It doesn't checkout PR code - only uses GitHub API to merge
# 3. Dependabot is a trusted GitHub service
# CodeQL may flag this, but it's a false positive given the actor restriction.

jobs:
  dependabot:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'  # SECURITY: Only run for trusted Dependabot bot
    steps:
      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Auto-merge patches and minor updates
        if: steps.metadata.outputs.update-type == 'version-update:semver-patch' || steps.metadata.outputs.update-type == 'version-update:semver-minor'
        run: |
          gh pr merge --auto --squash "$PR_URL"
          echo "âœ… Enabled auto-merge for ${{ steps.metadata.outputs.dependency-names }} (${{ steps.metadata.outputs.update-type }})"
          echo "Merge will complete automatically once CI passes"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
