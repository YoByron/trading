name: Sentiment RAG Ingestion

on:
  schedule:
    - cron: "30 11 * * 1-5"  # 6:30 AM ET (11:30 UTC) on weekdays
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  ingest:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run ingestion script
        env:
          PYTHONPATH: .
        run: |
          source venv/bin/activate
          python scripts/ingest_sentiment_rag.py --days 60 --rebuild

      - name: Upload sentiment DB artifact
        uses: actions/upload-artifact@v4
        with:
          name: sentiment-rag-db
          path: data/rag/sentiment_rag.db
