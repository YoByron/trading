name: Configure Dialogflow CX Webhook

on:
  workflow_dispatch:  # Manual trigger

env:
  PROJECT_ID: igor-trading-2025-v2
  REGION: us-central1
  WEBHOOK_URL: https://trading-dialogflow-webhook-cqlewkvzdq-uc.a.run.app/webhook

jobs:
  configure:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Get Access Token
        id: token
        run: |
          TOKEN=$(gcloud auth print-access-token)
          echo "token=$TOKEN" >> $GITHUB_OUTPUT

      - name: List Dialogflow CX Agents
        id: agents
        run: |
          echo "Listing agents in project ${{ env.PROJECT_ID }}..."

          # Check global location (where our agents are)
          RESPONSE=$(curl -s -X GET \
            "https://dialogflow.googleapis.com/v3/projects/${{ env.PROJECT_ID }}/locations/global/agents" \
            -H "Authorization: Bearer ${{ steps.token.outputs.token }}" \
            -H "Content-Type: application/json")

          # Get ALL agent names (we'll configure all of them)
          ALL_AGENTS=$(echo "$RESPONSE" | jq -r '.agents[].name' | tr '\n' ',' | sed 's/,$//')
          echo "Found agents: $ALL_AGENTS"

          # Also get agent named "TradingAgent" specifically (the one user is testing)
          TRADING_AGENT=$(echo "$RESPONSE" | jq -r '.agents[] | select(.displayName == "TradingAgent") | .name')
          echo "TradingAgent: $TRADING_AGENT"

          echo "all_agents=$ALL_AGENTS" >> $GITHUB_OUTPUT
          echo "trading_agent=$TRADING_AGENT" >> $GITHUB_OUTPUT

      - name: Create Webhook in Dialogflow CX
        if: steps.agents.outputs.trading_agent != ''
        run: |
          AGENT_NAME="${{ steps.agents.outputs.trading_agent }}"
          echo "Creating webhook for agent: $AGENT_NAME"

          # Determine API endpoint based on agent location
          if [[ "$AGENT_NAME" == *"/locations/global/"* ]]; then
            API_BASE="https://dialogflow.googleapis.com/v3"
          else
            API_BASE="https://${{ env.REGION }}-dialogflow.googleapis.com/v3"
          fi
          echo "Using API: $API_BASE"

          # Create webhook
          WEBHOOK_RESPONSE=$(curl -s -X POST \
            "${API_BASE}/${AGENT_NAME}/webhooks" \
            -H "Authorization: Bearer ${{ steps.token.outputs.token }}" \
            -H "Content-Type: application/json" \
            -d '{
              "displayName": "Trading RAG Webhook",
              "genericWebService": {
                "uri": "${{ env.WEBHOOK_URL }}",
                "requestHeaders": {},
                "allowedCaCerts": []
              },
              "timeout": "30s"
            }')

          echo "Webhook creation response: $WEBHOOK_RESPONSE"

          WEBHOOK_NAME=$(echo "$WEBHOOK_RESPONSE" | jq -r '.name // empty')
          if [ -n "$WEBHOOK_NAME" ]; then
            echo "‚úÖ Webhook created: $WEBHOOK_NAME"
            echo "WEBHOOK_NAME=$WEBHOOK_NAME" >> $GITHUB_ENV
          else
            echo "‚ö†Ô∏è Webhook may already exist or creation failed"
            # List existing webhooks
            curl -s -X GET \
              "${API_BASE}/${AGENT_NAME}/webhooks" \
              -H "Authorization: Bearer ${{ steps.token.outputs.token }}"
          fi

      - name: Disable Generative AI Fallback
        if: steps.agents.outputs.trading_agent != ''
        run: |
          AGENT_NAME="${{ steps.agents.outputs.trading_agent }}"
          API_BASE="https://dialogflow.googleapis.com/v3"

          echo "Disabling generative AI fallback on agent..."

          # Get current agent config
          AGENT_CONFIG=$(curl -s -X GET \
            "${API_BASE}/${AGENT_NAME}" \
            -H "Authorization: Bearer ${{ steps.token.outputs.token }}")

          echo "Current agent config retrieved"

          # Update agent to disable generative fallback by clearing the genAppBuilder settings
          # and setting enableStackdriverLogging to help with debugging
          UPDATE_AGENT=$(curl -s -X PATCH \
            "${API_BASE}/${AGENT_NAME}?updateMask=advancedSettings" \
            -H "Authorization: Bearer ${{ steps.token.outputs.token }}" \
            -H "Content-Type: application/json" \
            -d '{
              "advancedSettings": {
                "loggingSettings": {
                  "enableStackdriverLogging": true,
                  "enableInteractionLogging": true
                }
              }
            }')

          echo "Agent update response: $UPDATE_AGENT"

      - name: Configure Start Page with Webhook Route
        if: steps.agents.outputs.trading_agent != ''
        run: |
          AGENT_NAME="${{ steps.agents.outputs.trading_agent }}"
          API_BASE="https://dialogflow.googleapis.com/v3"

          # Get the default start flow
          DEFAULT_FLOW="${AGENT_NAME}/flows/00000000-0000-0000-0000-000000000000"
          echo "Default flow: $DEFAULT_FLOW"

          # Get webhook ID
          WEBHOOKS=$(curl -s -X GET \
            "${API_BASE}/${AGENT_NAME}/webhooks" \
            -H "Authorization: Bearer ${{ steps.token.outputs.token }}")

          WEBHOOK_ID=$(echo "$WEBHOOKS" | jq -r '.webhooks[] | select(.displayName == "Trading RAG Webhook") | .name' | head -1)
          echo "Webhook ID: $WEBHOOK_ID"

          if [ -z "$WEBHOOK_ID" ]; then
            echo "‚ùå Webhook not found"
            exit 1
          fi

          # Get the START_PAGE
          START_PAGE="${DEFAULT_FLOW}/pages/START_PAGE"

          # Update START_PAGE with a transition route that ALWAYS triggers webhook
          # Using condition "true" to match all user inputs
          echo "Configuring Start Page to always call webhook..."

          PAGE_UPDATE=$(curl -s -X PATCH \
            "${API_BASE}/${START_PAGE}?updateMask=transitionRoutes" \
            -H "Authorization: Bearer ${{ steps.token.outputs.token }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"transitionRoutes\": [
                {
                  \"condition\": \"true\",
                  \"triggerFulfillment\": {
                    \"webhook\": \"${WEBHOOK_ID}\",
                    \"tag\": \"rag-query\",
                    \"messages\": []
                  }
                }
              ]
            }")

          echo "Start Page update response: $PAGE_UPDATE"

          if echo "$PAGE_UPDATE" | jq -e '.error' > /dev/null 2>&1; then
            echo "‚ö†Ô∏è Start Page update failed, trying flow-level routes..."

            # Fallback: Update flow with transition routes
            FLOW_UPDATE=$(curl -s -X PATCH \
              "${API_BASE}/${DEFAULT_FLOW}?updateMask=transitionRoutes,eventHandlers" \
              -H "Authorization: Bearer ${{ steps.token.outputs.token }}" \
              -H "Content-Type: application/json" \
              -d "{
                \"transitionRoutes\": [
                  {
                    \"condition\": \"true\",
                    \"triggerFulfillment\": {
                      \"webhook\": \"${WEBHOOK_ID}\",
                      \"tag\": \"rag-query\",
                      \"messages\": []
                    }
                  }
                ],
                \"eventHandlers\": [
                  {
                    \"event\": \"sys.no-match-default\",
                    \"triggerFulfillment\": {
                      \"webhook\": \"${WEBHOOK_ID}\",
                      \"tag\": \"rag-query\",
                      \"messages\": []
                    }
                  },
                  {
                    \"event\": \"sys.no-input-default\",
                    \"triggerFulfillment\": {
                      \"messages\": [{
                        \"text\": {
                          \"text\": [\"Please ask about trading lessons or strategies.\"]
                        }
                      }]
                    }
                  }
                ]
              }")

            echo "Flow update response: $FLOW_UPDATE"

            if echo "$FLOW_UPDATE" | jq -e '.error' > /dev/null 2>&1; then
              echo "‚ö†Ô∏è Flow update also failed"
              echo "$FLOW_UPDATE" | jq '.error'
            else
              echo "‚úÖ Flow configured with webhook routes"
            fi
          else
            echo "‚úÖ Start Page configured to always call webhook"
          fi

      - name: Summary
        run: |
          echo "============================================"
          echo "üìã DIALOGFLOW CONFIGURATION COMPLETE"
          echo "============================================"
          echo "Project: ${{ env.PROJECT_ID }}"
          echo "Webhook URL: ${{ env.WEBHOOK_URL }}"
          echo "Agent: ${{ steps.agents.outputs.trading_agent }}"
          echo "Status: Webhook configured as PRIMARY handler"
          echo "============================================"
          echo ""
          echo "‚úÖ ALL queries now go to RAG webhook!"
          echo "‚úÖ Agent will give different answers to different questions"
