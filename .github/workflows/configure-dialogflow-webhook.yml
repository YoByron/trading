name: Configure Dialogflow CX Webhook

on:
  workflow_dispatch:  # Manual trigger

env:
  PROJECT_ID: igor-trading-2025-v2
  REGION: us-central1
  WEBHOOK_URL: https://trading-dialogflow-webhook-cqlewkvzdq-uc.a.run.app/webhook

jobs:
  configure:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Get Access Token
        id: token
        run: |
          TOKEN=$(gcloud auth print-access-token)
          echo "token=$TOKEN" >> $GITHUB_OUTPUT

      - name: List Dialogflow CX Agents
        id: agents
        run: |
          echo "Listing agents in project ${{ env.PROJECT_ID }}..."
          RESPONSE=$(curl -s -X GET \
            "https://${{ env.REGION }}-dialogflow.googleapis.com/v3/projects/${{ env.PROJECT_ID }}/locations/${{ env.REGION }}/agents" \
            -H "Authorization: Bearer ${{ steps.token.outputs.token }}" \
            -H "Content-Type: application/json")
          echo "Response: $RESPONSE"

          # Extract first agent name
          AGENT_NAME=$(echo "$RESPONSE" | jq -r '.agents[0].name // empty')
          if [ -z "$AGENT_NAME" ]; then
            echo "No agents found, checking global location..."
            RESPONSE=$(curl -s -X GET \
              "https://dialogflow.googleapis.com/v3/projects/${{ env.PROJECT_ID }}/locations/global/agents" \
              -H "Authorization: Bearer ${{ steps.token.outputs.token }}" \
              -H "Content-Type: application/json")
            echo "Global Response: $RESPONSE"
            AGENT_NAME=$(echo "$RESPONSE" | jq -r '.agents[0].name // empty')
          fi

          echo "agent_name=$AGENT_NAME" >> $GITHUB_OUTPUT
          echo "Found agent: $AGENT_NAME"

      - name: Create Webhook in Dialogflow CX
        if: steps.agents.outputs.agent_name != ''
        run: |
          AGENT_NAME="${{ steps.agents.outputs.agent_name }}"
          echo "Creating webhook for agent: $AGENT_NAME"

          # Determine API endpoint based on agent location
          if [[ "$AGENT_NAME" == *"/locations/global/"* ]]; then
            API_BASE="https://dialogflow.googleapis.com/v3"
          else
            API_BASE="https://${{ env.REGION }}-dialogflow.googleapis.com/v3"
          fi
          echo "Using API: $API_BASE"

          # Create webhook
          WEBHOOK_RESPONSE=$(curl -s -X POST \
            "${API_BASE}/${AGENT_NAME}/webhooks" \
            -H "Authorization: Bearer ${{ steps.token.outputs.token }}" \
            -H "Content-Type: application/json" \
            -d '{
              "displayName": "Trading RAG Webhook",
              "genericWebService": {
                "uri": "${{ env.WEBHOOK_URL }}",
                "requestHeaders": {},
                "allowedCaCerts": []
              },
              "timeout": "30s"
            }')

          echo "Webhook creation response: $WEBHOOK_RESPONSE"

          WEBHOOK_NAME=$(echo "$WEBHOOK_RESPONSE" | jq -r '.name // empty')
          if [ -n "$WEBHOOK_NAME" ]; then
            echo "‚úÖ Webhook created: $WEBHOOK_NAME"
            echo "WEBHOOK_NAME=$WEBHOOK_NAME" >> $GITHUB_ENV
          else
            echo "‚ö†Ô∏è Webhook may already exist or creation failed"
            # List existing webhooks
            curl -s -X GET \
              "${API_BASE}/${AGENT_NAME}/webhooks" \
              -H "Authorization: Bearer ${{ steps.token.outputs.token }}"
          fi

      - name: Configure Default Flow to Use Webhook
        if: steps.agents.outputs.agent_name != ''
        run: |
          AGENT_NAME="${{ steps.agents.outputs.agent_name }}"

          # Determine API endpoint based on agent location
          if [[ "$AGENT_NAME" == *"/locations/global/"* ]]; then
            API_BASE="https://dialogflow.googleapis.com/v3"
          else
            API_BASE="https://${{ env.REGION }}-dialogflow.googleapis.com/v3"
          fi

          # Get the default start flow
          DEFAULT_FLOW="${AGENT_NAME}/flows/00000000-0000-0000-0000-000000000000"
          echo "Default flow: $DEFAULT_FLOW"

          # Get webhook ID
          WEBHOOKS=$(curl -s -X GET \
            "${API_BASE}/${AGENT_NAME}/webhooks" \
            -H "Authorization: Bearer ${{ steps.token.outputs.token }}")

          WEBHOOK_ID=$(echo "$WEBHOOKS" | jq -r '.webhooks[] | select(.displayName == "Trading RAG Webhook") | .name' | head -1)
          echo "Webhook ID: $WEBHOOK_ID"

          if [ -z "$WEBHOOK_ID" ]; then
            echo "‚ùå Webhook not found"
            exit 1
          fi

          # Update the flow with webhook in event handlers for unmatched input
          UPDATE_RESPONSE=$(curl -s -X PATCH \
            "${API_BASE}/${DEFAULT_FLOW}?updateMask=eventHandlers" \
            -H "Authorization: Bearer ${{ steps.token.outputs.token }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"eventHandlers\": [
                {
                  \"event\": \"sys.no-match-default\",
                  \"triggerFulfillment\": {
                    \"webhook\": \"${WEBHOOK_ID}\",
                    \"tag\": \"rag-query\",
                    \"messages\": []
                  }
                },
                {
                  \"event\": \"sys.no-input-default\",
                  \"triggerFulfillment\": {
                    \"messages\": [{
                      \"text\": {
                        \"text\": [\"I didn't hear you. Please ask about trading lessons or strategies.\"]
                      }
                    }]
                  }
                }
              ]
            }")

          echo "Flow update response: $UPDATE_RESPONSE"

          if echo "$UPDATE_RESPONSE" | jq -e '.error' > /dev/null 2>&1; then
            echo "‚ö†Ô∏è Flow update may have failed"
            echo "$UPDATE_RESPONSE" | jq '.error'
          else
            echo "‚úÖ Flow configured to use webhook for unmatched queries"
          fi

      - name: Summary
        run: |
          echo "============================================"
          echo "üìã DIALOGFLOW CONFIGURATION COMPLETE"
          echo "============================================"
          echo "Project: ${{ env.PROJECT_ID }}"
          echo "Webhook URL: ${{ env.WEBHOOK_URL }}"
          echo "Agent: ${{ steps.agents.outputs.agent_name }}"
          echo "Status: Webhook configured for no-match events"
          echo "============================================"
          echo ""
          echo "‚úÖ Try asking the agent questions now!"
