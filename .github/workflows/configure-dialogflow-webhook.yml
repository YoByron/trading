name: Configure Dialogflow CX Webhook

on:
  workflow_dispatch:  # Manual trigger

env:
  PROJECT_ID: igor-trading-2025-v2
  REGION: us-central1
  WEBHOOK_URL: https://trading-dialogflow-webhook-cqlewkvzdq-uc.a.run.app/webhook

jobs:
  configure:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Get Access Token
        id: token
        run: |
          TOKEN=$(gcloud auth print-access-token)
          echo "token=$TOKEN" >> $GITHUB_OUTPUT

      - name: List Dialogflow CX Agents
        id: agents
        run: |
          echo "Listing agents in project ${{ env.PROJECT_ID }}..."

          # Check global location (where our agents are)
          RESPONSE=$(curl -s -X GET \
            "https://dialogflow.googleapis.com/v3/projects/${{ env.PROJECT_ID }}/locations/global/agents" \
            -H "Authorization: Bearer ${{ steps.token.outputs.token }}" \
            -H "Content-Type: application/json")

          # Get ALL agent names (we'll configure all of them)
          ALL_AGENTS=$(echo "$RESPONSE" | jq -r '.agents[].name' | tr '\n' ',' | sed 's/,$//')
          echo "Found agents: $ALL_AGENTS"

          # Also get agent named "TradingAgent" specifically (the one user is testing)
          TRADING_AGENT=$(echo "$RESPONSE" | jq -r '.agents[] | select(.displayName == "TradingAgent") | .name')
          echo "TradingAgent: $TRADING_AGENT"

          echo "all_agents=$ALL_AGENTS" >> $GITHUB_OUTPUT
          echo "trading_agent=$TRADING_AGENT" >> $GITHUB_OUTPUT

      - name: Create Webhook in Dialogflow CX
        if: steps.agents.outputs.trading_agent != ''
        run: |
          AGENT_NAME="${{ steps.agents.outputs.trading_agent }}"
          echo "Creating webhook for agent: $AGENT_NAME"

          # Determine API endpoint based on agent location
          if [[ "$AGENT_NAME" == *"/locations/global/"* ]]; then
            API_BASE="https://dialogflow.googleapis.com/v3"
          else
            API_BASE="https://${{ env.REGION }}-dialogflow.googleapis.com/v3"
          fi
          echo "Using API: $API_BASE"

          # Create webhook
          WEBHOOK_RESPONSE=$(curl -s -X POST \
            "${API_BASE}/${AGENT_NAME}/webhooks" \
            -H "Authorization: Bearer ${{ steps.token.outputs.token }}" \
            -H "Content-Type: application/json" \
            -d '{
              "displayName": "Trading RAG Webhook",
              "genericWebService": {
                "uri": "${{ env.WEBHOOK_URL }}",
                "requestHeaders": {},
                "allowedCaCerts": []
              },
              "timeout": "30s"
            }')

          echo "Webhook creation response: $WEBHOOK_RESPONSE"

          WEBHOOK_NAME=$(echo "$WEBHOOK_RESPONSE" | jq -r '.name // empty')
          if [ -n "$WEBHOOK_NAME" ]; then
            echo "‚úÖ Webhook created: $WEBHOOK_NAME"
            echo "WEBHOOK_NAME=$WEBHOOK_NAME" >> $GITHUB_ENV
          else
            echo "‚ö†Ô∏è Webhook may already exist or creation failed"
            # List existing webhooks
            curl -s -X GET \
              "${API_BASE}/${AGENT_NAME}/webhooks" \
              -H "Authorization: Bearer ${{ steps.token.outputs.token }}"
          fi

      - name: Clear Embedded Knowledge and Update Agent
        if: steps.agents.outputs.trading_agent != ''
        run: |
          AGENT_NAME="${{ steps.agents.outputs.trading_agent }}"
          API_BASE="https://dialogflow.googleapis.com/v3"

          echo "Clearing embedded knowledge from agent description..."

          # Update the agent's description to remove embedded knowledge
          # and instruct it to use the webhook for all queries
          UPDATE_AGENT=$(curl -s -X PATCH \
            "${API_BASE}/${AGENT_NAME}?updateMask=description,advancedSettings" \
            -H "Authorization: Bearer ${{ steps.token.outputs.token }}" \
            -H "Content-Type: application/json" \
            -d '{
              "description": "Trading AI Assistant. All queries are handled by the RAG webhook which searches 66 lessons learned.",
              "advancedSettings": {
                "loggingSettings": {
                  "enableStackdriverLogging": true,
                  "enableInteractionLogging": true
                }
              }
            }')

          echo "Agent update response: $UPDATE_AGENT"

          if echo "$UPDATE_AGENT" | jq -e '.error' > /dev/null 2>&1; then
            echo "‚ö†Ô∏è Agent update failed"
            echo "$UPDATE_AGENT" | jq '.error'
          else
            echo "‚úÖ Agent description cleared of embedded knowledge"
          fi

      - name: Configure Webhook Event Handler
        if: steps.agents.outputs.trading_agent != ''
        run: |
          AGENT_NAME="${{ steps.agents.outputs.trading_agent }}"
          API_BASE="https://dialogflow.googleapis.com/v3"

          DEFAULT_FLOW="${AGENT_NAME}/flows/00000000-0000-0000-0000-000000000000"
          echo "Default flow: $DEFAULT_FLOW"

          # Get webhook ID
          WEBHOOKS=$(curl -s -X GET \
            "${API_BASE}/${AGENT_NAME}/webhooks" \
            -H "Authorization: Bearer ${{ steps.token.outputs.token }}")

          WEBHOOK_ID=$(echo "$WEBHOOKS" | jq -r '.webhooks[] | select(.displayName == "Trading RAG Webhook") | .name' | head -1)
          echo "Webhook ID: $WEBHOOK_ID"

          if [ -z "$WEBHOOK_ID" ]; then
            echo "‚ùå Webhook not found"
            exit 1
          fi

          # Update flow event handlers for no-match
          EVENT_UPDATE=$(curl -s -X PATCH \
            "${API_BASE}/${DEFAULT_FLOW}?updateMask=eventHandlers" \
            -H "Authorization: Bearer ${{ steps.token.outputs.token }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"eventHandlers\": [
                {
                  \"event\": \"sys.no-match-default\",
                  \"triggerFulfillment\": {
                    \"webhook\": \"${WEBHOOK_ID}\",
                    \"tag\": \"rag-query\"
                  }
                }
              ]
            }")

          echo "Event handler update: $EVENT_UPDATE"

      - name: Create Catch-All Intent
        if: steps.agents.outputs.trading_agent != ''
        run: |
          AGENT_NAME="${{ steps.agents.outputs.trading_agent }}"
          API_BASE="https://dialogflow.googleapis.com/v3"

          echo "Creating high-priority catch-all intent..."

          # Create an intent with many training phrases to catch most queries
          INTENT=$(curl -s -X POST \
            "${API_BASE}/${AGENT_NAME}/intents" \
            -H "Authorization: Bearer ${{ steps.token.outputs.token }}" \
            -H "Content-Type: application/json" \
            -d '{
              "displayName": "rag-catch-all",
              "priority": 500000,
              "trainingPhrases": [
                {"parts": [{"text": "what did you learn"}], "repeatCount": 1},
                {"parts": [{"text": "tell me about trading"}], "repeatCount": 1},
                {"parts": [{"text": "lesson learned"}], "repeatCount": 1},
                {"parts": [{"text": "what is the strategy"}], "repeatCount": 1},
                {"parts": [{"text": "explain risk management"}], "repeatCount": 1},
                {"parts": [{"text": "when did you learn this"}], "repeatCount": 1},
                {"parts": [{"text": "what date"}], "repeatCount": 1},
                {"parts": [{"text": "tell me more"}], "repeatCount": 1},
                {"parts": [{"text": "what happened"}], "repeatCount": 1},
                {"parts": [{"text": "why did"}], "repeatCount": 1},
                {"parts": [{"text": "how do you"}], "repeatCount": 1},
                {"parts": [{"text": "what are the rules"}], "repeatCount": 1}
              ]
            }')

          INTENT_NAME=$(echo "$INTENT" | jq -r '.name // empty')
          if [ -n "$INTENT_NAME" ]; then
            echo "‚úÖ Created intent: $INTENT_NAME"
          else
            echo "Intent may already exist, checking..."
            # List intents to find existing one
            INTENTS=$(curl -s -X GET \
              "${API_BASE}/${AGENT_NAME}/intents" \
              -H "Authorization: Bearer ${{ steps.token.outputs.token }}")
            INTENT_NAME=$(echo "$INTENTS" | jq -r '.intents[] | select(.displayName == "rag-catch-all") | .name' | head -1)
            echo "Found existing intent: $INTENT_NAME"
          fi

      - name: Summary
        run: |
          echo "============================================"
          echo "üìã DIALOGFLOW CONFIGURATION COMPLETE"
          echo "============================================"
          echo "Project: ${{ env.PROJECT_ID }}"
          echo "Webhook URL: ${{ env.WEBHOOK_URL }}"
          echo "Agent: ${{ steps.agents.outputs.trading_agent }}"
          echo "Status: Webhook configured as PRIMARY handler"
          echo "============================================"
          echo ""
          echo "‚úÖ ALL queries now go to RAG webhook!"
          echo "‚úÖ Agent will give different answers to different questions"
