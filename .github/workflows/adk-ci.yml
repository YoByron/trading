name: adk-ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    name: Go & Python validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Go tests
        run: |
          cd go/adk_trading
          go test ./...

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install UV
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install Python dependencies
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          uv pip sync --system requirements.txt

      - name: Run targeted pytest suite
        run: |
          python -m pytest \
            tests/test_adk_client.py \
            tests/test_adk_integration.py \
            --timeout=60 \
            --timeout-method=thread \
            -v \
            --tb=short
