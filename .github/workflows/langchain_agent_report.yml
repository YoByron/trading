name: LangChain Morning Brief

on:
  schedule:
    - cron: "15 12 * * 1-5" # 7:15 AM ET on weekdays
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  morning-brief:
    runs-on: macos-latest
    env:
      LANGCHAIN_ENABLE_MCP: "false"
      LANGCHAIN_MODEL: "claude-3-5-sonnet-20241022"
      LANGCHAIN_TEMPERATURE: "0.2"
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run price action analyst playbook
        env:
          PYTHONPATH: .
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          source venv/bin/activate
          python langchain_agents/playbooks/price_action_analyst.py --ticker SPY --output reports/langchain_price_action_SPY.txt

      - name: Upload morning brief artifact
        uses: actions/upload-artifact@v4
        with:
          name: langchain-morning-brief
          path: reports/langchain_price_action_SPY.txt
