name: Close Non-Daytrade Positions

# DISABLED Jan 23, 2026 - CAUSED $22.61 LOSS FROM SHARE CHURNING
# LL-298: Running every 5 min caused 49 trades and bid/ask spread losses
# DO NOT RE-ENABLE without CEO approval

on:
  workflow_dispatch:
  # DISABLED - schedule removed to stop losses
  # schedule:
  #   - cron: '*/5 14-20 * * 1-5'
  push:
    paths:
      - 'CLOSE_NONDT.trigger'
    branches:
      - main

permissions:
  contents: write

jobs:
  close:
    name: Close Non-Daytrade Positions
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - run: pip install alpaca-py
      
      - name: Close Non-Daytrade Positions
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_PAPER_TRADING_5K_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_PAPER_TRADING_5K_API_SECRET }}
        run: python scripts/close_non_daytrade.py
