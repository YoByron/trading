name: Nightly Dry Run Report

on:
  schedule:
    - cron: '0 2 * * *'   # 02:00 UTC nightly
  workflow_dispatch: {}

jobs:
  dry-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (minimal)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-minimal.txt ]; then pip install -r requirements-minimal.txt; fi
          pip install pyyaml

      - name: Run dry run (no external agents)
        env:
          PAPER_TRADING: 'true'
          ENSEMBLE_CONFIG_PATH: profiles/ensemble-config.yaml
        run: |
          python scripts/dry_run.py \
            --symbols SPY QQQ \
            --exclude-agents mcp langchain gemini ml_model ensemble_rl grok_twitter \
            --export-json dryrun.json \
            --export-md dryrun.md

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dry-run-report
          path: |
            dryrun.json
            dryrun.md

  publish-wiki:
    needs: dry-run
    runs-on: ubuntu-latest
    if: ${{ always() }}
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dry-run-report
          path: .

      - name: Publish latest report to Wiki
        env:
          WIKI_PAT: ${{ secrets.WIKI_PAT }}
          REPO: ${{ github.repository }}
        run: |
          if [ -z "$WIKI_PAT" ]; then
            echo "WIKI_PAT secret not set; skipping wiki publish." >&2
            exit 0
          fi

          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git clone "https://x-access-token:${WIKI_PAT}@github.com/${REPO}.wiki.git" wiki
          ts=$(date -u +"%Y-%m-%d %H:%M UTC")
          page="wiki/Automated-Dry-Run.md"
          echo "# Automated Dry Run Report" > "$page"
          echo "" >> "$page"
          echo "Updated: $ts" >> "$page"
          echo "" >> "$page"
          if [ -f dryrun.md ]; then
            cat dryrun.md >> "$page"
          else
            echo "_No dry run markdown available for this run._" >> "$page"
          fi
          git -C wiki add Automated-Dry-Run.md
          git -C wiki commit -m "Update Automated Dry Run Report ($ts)" || echo "No changes to commit."
          git -C wiki push
