name: Nightly Dry Run Report

permissions:
  contents: write

on:
  schedule:
    - cron: '0 2 * * *'   # 02:00 UTC nightly
  workflow_dispatch: {}

jobs:
  dry-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (minimal)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-minimal.txt ]; then pip install -r requirements-minimal.txt; fi
          pip install pyyaml

      - name: Install agent dependencies (conditional)
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          set -e
          if [ -n "$OPENROUTER_API_KEY" ]; then
            # OpenAI client is used with OpenRouter base URL
            pip install openai
          fi
          if [ -n "$ANTHROPIC_API_KEY" ]; then
            pip install anthropic
          fi
          if [ -n "$GOOGLE_API_KEY" ]; then
            pip install google-generativeai
          fi
          # Gemini is only needed if enabled elsewhere; skip by default

      - name: Run dry run (auto-detect agents by secrets)
        env:
          PAPER_TRADING: 'true'
          ENSEMBLE_CONFIG_PATH: profiles/ensemble-config.yaml
          # Optional secrets for agent enablement
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GROK_API_KEY: ${{ secrets.GROK_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          INCLUDE_LIST=""
          [ -n "$OPENROUTER_API_KEY" ] && INCLUDE_LIST="$INCLUDE_LIST mcp"
          [ -n "$ANTHROPIC_API_KEY" ] && INCLUDE_LIST="$INCLUDE_LIST langchain"
          [ -n "$GROK_API_KEY" ] && INCLUDE_LIST="$INCLUDE_LIST grok_twitter"
          [ -n "$GOOGLE_API_KEY" ] && INCLUDE_LIST="$INCLUDE_LIST gemini"

          if [ -n "$INCLUDE_LIST" ]; then
            echo "Including agents:$INCLUDE_LIST"
            python scripts/dry_run.py \
              --symbols SPY QQQ \
              --include-agents $INCLUDE_LIST \
              --export-json dryrun.json \
              --export-md dryrun.md
          else
            echo "No secrets detected, running safe dry-run with agents excluded"
            python scripts/dry_run.py \
              --symbols SPY QQQ \
              --exclude-agents mcp langchain gemini ml_model ensemble_rl grok_twitter \
              --export-json dryrun.json \
              --export-md dryrun.md
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dry-run-report
          path: |
            dryrun.json
            dryrun.md

  publish-wiki:
    needs: dry-run
    runs-on: ubuntu-latest
    if: ${{ always() }}
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dry-run-report
          path: .

      - name: Publish latest report to Wiki
        env:
          WIKI_PAT: ${{ secrets.WIKI_PAT }}
          REPO: ${{ github.repository }}
        run: |
          if [ -z "$WIKI_PAT" ]; then
            echo "WIKI_PAT secret not set; skipping wiki publish." >&2
            exit 0
          fi

          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git clone "https://x-access-token:${WIKI_PAT}@github.com/${REPO}.wiki.git" wiki
          ts=$(date -u +"%Y-%m-%d %H:%M UTC")
          page="wiki/Automated-Dry-Run.md"
          echo "# Automated Dry Run Report" > "$page"
          echo "" >> "$page"
          echo "Updated: $ts" >> "$page"
          echo "" >> "$page"
          if [ -f dryrun.md ]; then
            cat dryrun.md >> "$page"
          else
            echo "_No dry run markdown available for this run._" >> "$page"
          fi
          # Also update the Progress Dashboard with a link to the latest automated run
          dash="wiki/Progress-Dashboard.md"
          link_line="**Latest Automated Dry Run**: See [[Automated-Dry-Run]] (updated $ts)"
          if [ -f "$dash" ]; then
            # Prepend the link at the top (below title if present)
            tmp=$(mktemp)
            # If the first line is a title, keep it, then insert link
            first_line=$(head -n 1 "$dash")
            if echo "$first_line" | grep -q '^#'; then
              {
                echo "$first_line"
                echo ""
                echo "$link_line"
                tail -n +2 "$dash"
              } > "$tmp"
            else
              {
                echo "$link_line"
                echo ""
                cat "$dash"
              } > "$tmp"
            fi
            mv "$tmp" "$dash"
          else
            echo -e "# Progress Dashboard\n\n$link_line\n" > "$dash"
          fi
          git -C wiki add Automated-Dry-Run.md
          git -C wiki add Progress-Dashboard.md || true
          git -C wiki commit -m "Update Automated Dry Run Report ($ts)" || echo "No changes to commit."
          git -C wiki push

      - name: Update badge endpoint in repo
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Checkout repo to update badge JSON
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git clone --depth 1 "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git" repo
          cd repo
          mkdir -p badges
          TS=$(date -u +"%Y-%m-%d %H:%M UTC")
          printf '{\n  "schemaVersion": 1,\n  "label": "dry run",\n  "message": "Updated: %s",\n  "color": "blue"\n}\n' "$TS" > badges/dryrun.json
          git add badges/dryrun.json
          git commit -m "chore: update dry run badge timestamp (${TS})" || echo "No changes"
          git push
