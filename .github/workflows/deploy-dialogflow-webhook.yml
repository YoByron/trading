name: Deploy Dialogflow Webhook

on:
  push:
    branches:
      - main
    paths:
      - 'src/agents/dialogflow_webhook.py'
      - 'src/rag/**'
      - 'rag_knowledge/lessons_learned/**'
      - 'Dockerfile.webhook'
      - '.github/workflows/deploy-dialogflow-webhook.yml'
  workflow_dispatch:  # Manual trigger

env:
  PROJECT_ID: igor-trading-2025-v2
  REGION: us-central1
  SERVICE_NAME: trading-dialogflow-webhook

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker auth
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Prepare Dockerfile
        run: |
          cp Dockerfile.webhook Dockerfile
          # Add timestamp to force Docker cache invalidation
          echo "# Build timestamp: $(date -u +%Y%m%d%H%M%S)" >> Dockerfile
          echo "=== Final Dockerfile ==="
          cat Dockerfile

      - name: Build Docker image locally
        run: |
          IMAGE=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/cloud-run-source-deploy/${{ env.SERVICE_NAME }}:${{ github.sha }}
          echo "Building image: $IMAGE"
          docker build --no-cache -t $IMAGE -f Dockerfile .

      - name: Push to Artifact Registry
        run: |
          IMAGE=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/cloud-run-source-deploy/${{ env.SERVICE_NAME }}:${{ github.sha }}
          docker push $IMAGE

      - name: Deploy to Cloud Run
        run: |
          IMAGE=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/cloud-run-source-deploy/${{ env.SERVICE_NAME }}:${{ github.sha }}
          # CRITICAL: Set GOOGLE_CLOUD_PROJECT for Vertex AI RAG initialization
          # FIX Jan 15, 2026: Add Alpaca credentials for real-time P/L queries
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image $IMAGE \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 3 \
            --timeout 60s \
            --set-env-vars "GOOGLE_CLOUD_PROJECT=${{ env.PROJECT_ID }},VERTEX_AI_LOCATION=${{ env.REGION }},ALPACA_PAPER_TRADING_5K_API_KEY=${{ secrets.ALPACA_PAPER_TRADING_5K_API_KEY }},ALPACA_PAPER_TRADING_5K_API_SECRET=${{ secrets.ALPACA_PAPER_TRADING_5K_API_SECRET }}"

      - name: Get service URL
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} --region ${{ env.REGION }} --format='value(status.url)')
          echo "üöÄ Webhook deployed to: $URL"
          echo "üìù Configure this URL in Dialogflow CX: $URL/webhook"
