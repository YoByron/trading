strategies:
  options_theta:
    label: "Options Theta Planner"
    description: "Theta harvest planning + execution using OptionsLiveSimulator."
    stages:
      report:
        command: "env PYTHONPATH=/workspace python3 scripts/report_options_theta.py"
        description: "Generate CSV + Markdown report for the theta strategy."
      plan:
        command: "env PYTHONPATH=/workspace python3 scripts/run_options_live_sim.py --dry-run"
        description: "Run OptionsLiveSimulator in dry-run mode to inspect theta opportunities."
      execute:
        command: "env PYTHONPATH=/workspace python3 scripts/run_options_live_sim.py"
        description: "Execute theta plan with persisted artifacts."
