# Asset Tier Configuration for Multi-Asset Portfolio
#
# Tiers are deployed based on market regime and equity thresholds.
# Regime IDs: 0=Calm, 1=Trend, 2=Volatile, 3=Crisis
#
# This configuration enables regime-aware asset rotation for
# diversification and alpha capture across market conditions.

version: "1.0"
last_updated: "2025-12-02"

# Core holdings - always maintain exposure
core_assets:
  - symbol: SPY
    name: "S&P 500 ETF"
    tier: 1
    base_allocation: 0.30
    regimes: [0, 1, 2]  # Reduce in crisis
    min_equity: 0
    characteristics:
      - large_cap
      - broad_market
      - high_liquidity

  - symbol: QQQ
    name: "Nasdaq 100 ETF"
    tier: 1
    base_allocation: 0.25
    regimes: [0, 1]  # Growth-oriented, reduce in vol
    min_equity: 0
    characteristics:
      - tech_heavy
      - growth
      - high_beta

  - symbol: TLT
    name: "20+ Year Treasury Bond ETF"
    tier: 1
    base_allocation: 0.20
    regimes: [2, 3]  # Increase in volatile/crisis
    min_equity: 0
    characteristics:
      - fixed_income
      - safe_haven
      - negative_beta

  - symbol: BITO
    name: "ProShares Bitcoin Strategy ETF"
    tier: 2
    base_allocation: 0.05
    regimes: [0, 1]  # Risk-on only
    min_equity: 1000
    weekend_trading: true
    characteristics:
      - crypto_exposure
      - high_volatility
      - momentum_sensitive

# Expansion assets - added for diversification alpha
expansion_assets:
  - symbol: IJR
    name: "iShares Core S&P Small-Cap ETF"
    tier: 2
    base_allocation: 0.10
    regimes: [0, 1]  # Small-caps outperform in calm/trend
    min_equity: 3000
    characteristics:
      - small_cap
      - value_tilt
      - economic_sensitive
    notes: "Adds 3-5% alpha in rotation; gate at $3k equity"

  - symbol: VXUS
    name: "Vanguard Total International Stock ETF"
    tier: 2
    base_allocation: 0.08
    regimes: [1, 2]  # Trend and vol regimes for diversification
    min_equity: 3000
    characteristics:
      - international
      - diversification
      - currency_exposure
    notes: "Reduces correlation to US; benefits from dollar weakness"

  - symbol: GLD
    name: "SPDR Gold Shares"
    tier: 2
    base_allocation: 0.07
    regimes: [2, 3]  # Inflation hedge, crisis protection
    min_equity: 2000
    characteristics:
      - commodity
      - inflation_hedge
      - safe_haven

  - symbol: VNQ
    name: "Vanguard Real Estate ETF"
    tier: 3
    base_allocation: 0.05
    regimes: [0, 1]  # REITs in stable regimes
    min_equity: 5000
    characteristics:
      - real_estate
      - income_producing
      - rate_sensitive
    notes: "Adds 1.5% yield in flat markets"

# Regime-based allocation adjustments
regime_adjustments:
  calm:  # Regime 0
    description: "Low volatility, range-bound markets"
    equity_tilt: 1.0
    bond_tilt: 0.8
    alternatives_tilt: 1.0
    cash_reserve: 0.05

  trend:  # Regime 1
    description: "Trending markets with clear direction"
    equity_tilt: 1.2
    bond_tilt: 0.6
    alternatives_tilt: 1.1
    cash_reserve: 0.03

  volatile:  # Regime 2
    description: "High volatility, uncertain direction"
    equity_tilt: 0.7
    bond_tilt: 1.3
    alternatives_tilt: 1.2
    cash_reserve: 0.10

  crisis:  # Regime 3
    description: "Market stress, risk-off environment"
    equity_tilt: 0.4
    bond_tilt: 1.5
    alternatives_tilt: 0.8
    cash_reserve: 0.20

# Rebalancing rules
rebalancing:
  frequency: weekly
  threshold: 0.05  # Rebalance if drift > 5%
  tax_aware: true
  transaction_cost_cap: 0.001  # Max 0.1% of portfolio per rebalance

# Risk constraints
constraints:
  max_single_position: 0.35
  max_sector_concentration: 0.50
  max_correlation: 0.85
  min_positions: 3
  max_positions: 12
