# =============================================================================
# OPTIONS STRATEGY CONFIGURATION
# =============================================================================
options_strategy:
  enabled: true
  primary_strategy: "cash_secured_puts"
  
  # Underlying selection criteria
  underlyings:
    tier1:  # Highest conviction - larger position sizes
      tickers: ["SPY", "QQQ"]
      max_contracts: 5
      preferred_delta: 0.20  # 20 delta puts
    tier2:  # Medium conviction
      tickers: ["AMD", "NVDA", "AAPL", "MSFT"]
      max_contracts: 2
      preferred_delta: 0.15  # 15 delta puts
  
  # Entry rules
  entry_rules:
    min_iv_rank: 20          # IV rank > 20% for better premium
    max_iv_rank: 80          # Avoid extreme IV (potential events)
    min_dte: 25              # At least 25 days to expiration
    max_dte: 45              # No more than 45 DTE
    min_premium: 0.50        # Minimum $0.50 premium per contract
    target_monthly_return: 0.02  # 2% monthly on capital at risk
  
  # Exit rules
  exit_rules:
    profit_target: 0.50      # Close at 50% profit
    loss_limit: 2.0          # Close at 200% loss (2x premium received)
    dte_exit: 7              # Close all positions at 7 DTE
    assignment_action: "accept"  # Accept assignment if ITM at expiry
  
  # Risk management
  risk_management:
    max_portfolio_delta: 30   # Max total delta exposure
    max_single_underlying: 0.15  # Max 15% in any single underlying
    correlation_limit: 0.80   # Avoid highly correlated underlyings
    vix_scaling:
      below_15: 1.2          # Increase size in low vol
      15_to_25: 1.0          # Normal size
      25_to_35: 0.7          # Reduce size
      above_35: 0.4          # Minimal size in high vol

# =============================================================================
# POSITION MANAGEMENT RULES
# =============================================================================
position_rules:
  # What to KEEP
  keep:
    - symbol: "SPY"
      reason: "Core equity exposure, options collateral"
      action: "hold"
    - symbol: "QQQ"
      reason: "Tech exposure, options collateral"
      action: "hold"
    - symbol: "IEF"
      reason: "Bond hedge, low correlation to equities"
      action: "hold"
    - symbol: "SHY"
      reason: "Short-term bond hedge, near-cash"
      action: "hold"
  
  # What to LIQUIDATE
  liquidate:
    - symbol: "TLT"
      reason: "Position too small ($20), not moving needle"
      action: "sell_market"
      priority: "low"

  # What to AVOID going forward
  avoid:
    - pattern: "tiny_positions"
      reason: "Positions < $100 don't move the needle"

