books:
  - title: A Beginner's Guide to Day Trading Online
    author: Toni Turner
    difficulty: beginner
    summary: Foundations of market structure, order types, and risk controls for new traders.
    focus_tags: ["foundation", "risk", "terminology"]
    lessons:
      - title: Define Risk Per Trade
        trigger: Before placing any order
        actions:
          - Calculate 1R using stop distance and share size.
          - Update trade log with planned exit scenarios.
      - title: Trade Journal Discipline
        trigger: After close each day
        actions:
          - Summarize market regime and emotional state.
          - Rate adherence to rules from 1-5.
    reading_plan:
      - label: Chapters 1-2 (Market Mechanics)
        goal: Understand brokers, routes, ECNs
        minutes: 30
        difficulty: beginner
      - label: Chapter 3 (Risk Blueprint)
        goal: Draft personal risk matrix
        minutes: 25
        difficulty: beginner
  - title: Day Trading For Dummies
    author: Ann C. Logue
    difficulty: beginner
    summary: Practical overview of regulations, taxation, broker selection, and trade workflows.
    focus_tags: ["compliance", "process", "planning"]
    lessons:
      - title: Broker Readiness Checklist
        trigger: Quarterly compliance review
        actions:
          - Verify margin requirements and pattern-day-trader status.
          - Confirm data subscriptions active for all venues.
      - title: Trade Review Cadence
        trigger: Friday close
        actions:
          - Export fills, tag setups, compute expectancy.
    reading_plan:
      - label: Chapters 4-5 (Regulations & Taxes)
        goal: Document tax lots + PDT rules
        minutes: 35
        difficulty: beginner
      - label: Chapter 8 (Trading Plan Template)
        goal: Update SOP to cover open/close checklists
        minutes: 30
        difficulty: intermediate
  - title: How to Day Trade for a Living
    author: Andrew Aziz
    difficulty: intermediate
    summary: Execution-focused guide with specific setups, journaling routines, and psychology prep.
    focus_tags: ["execution", "psychology", "setups"]
    lessons:
      - title: A-Setup Only Filter
        trigger: After two consecutive losing trades
        actions:
          - Halt trading for 15 minutes, review checklist, trade only pre-defined setups.
      - title: Morning Routine
        trigger: 30 minutes before open
        actions:
          - Visualize stop placement, review economic calendar, confirm hotkeys.
    reading_plan:
      - label: Chapter 6 (Trade Management)
        goal: Practice scaling rules using simulator
        minutes: 40
        difficulty: intermediate
      - label: Chapter 9 (Trader Psychology)
        goal: Craft reset routine
        minutes: 35
        difficulty: intermediate

