# Pre-commit hooks for code quality (2025 standards)
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Ruff - Fast Python linter and formatter (replaces black, flake8, isort)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.1
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: 'v1.2.0'
    hooks:
      - id: mypy
        args: ["--config-file", "mypy.ini"]
        additional_dependencies: [types-requests, types-PyYAML]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(data/|reports/)
      - id: end-of-file-fixer
        exclude: ^(data/|reports/)
      - id: check-yaml
        args: ['--unsafe']  # Allow custom tags but still validate syntax strictly
      - id: check-json
        exclude: ^(data/|\.vscode/)
      - id: check-toml
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: debug-statements

  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.0
    hooks:
      - id: bandit
        args:
          [
            '-ll',
            '-ii',
            '--skip',
            'B101,B310,B113,B602,B603,B404,B614,B324,B301,B314',
          ]
        exclude: ^tests/|.pc-venv/

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package.lock.json

  # Keep the custom hygiene script if needed, but ensure it works
  - repo: local
    hooks:
      - id: file-organization
        name: Check File Organization
        entry: python3 .claude/skills/precommit_hygiene/scripts/precommit_hygiene.py check_file_organization
        language: system
        pass_filenames: false
        verbose: true

      - id: test-crypto-imports
        name: Test Crypto Trading Imports (No RAG)
        entry: bash scripts/pre_commit_test_crypto_imports.sh
        language: system
        types: [python]
        files: '(src/rag/|src/deepagents_integration/|src/strategies/crypto_strategy\.py|scripts/autonomous_trader\.py)'
        pass_filenames: false

      - id: test-dashboard-metrics
        name: Test Dashboard Metrics Completeness
        entry: python3 tests/test_dashboard_metrics.py
        language: system
        types: [python]
        files: '(scripts/dashboard_metrics\.py|scripts/enhanced_dashboard_metrics\.py|scripts/generate_world_class_dashboard.*\.py)'
        pass_filenames: false
        verbose: true

      - id: validate-yaml-strict
        name: Strict YAML Validation
        entry: bash scripts/validate_yaml_before_commit.sh
        language: python
        additional_dependencies: [pyyaml]
        types: [yaml]
        pass_filenames: false
        verbose: true

      - id: test-dashboard-output
        name: Test Dashboard Output Completeness
        entry: python3 tests/test_dashboard_output.py
        language: system
        types: [python]
        files: '(scripts/generate.*dashboard.*\.py)'
        pass_filenames: false
        verbose: true

      - id: smoke-tests
        name: Smoke Tests - Critical Path Verification
        entry: python3 tests/test_smoke.py
        language: python
        additional_dependencies: [numpy, pyyaml]
        types: [python]
        files: '(scripts/|src/|tests/)'
        pass_filenames: false
        verbose: true
        stages: [pre-commit]

      - id: validate-workflow-secrets
        name: Validate Workflow Secrets (Zero Tolerance)
        entry: python3 scripts/validate_workflow_secrets.py
        language: python
        additional_dependencies: [pyyaml]
        types: [yaml]
        files: '\.github/workflows/.*\.yml$'
        pass_filenames: false
        verbose: true
        stages: [pre-commit]

      - id: detect-dead-code
        name: Dead Code Detector
        entry: python3 scripts/detect_dead_code.py
        language: system
        types: [python]
        pass_filenames: false
        verbose: true
        stages: [pre-commit]

      - id: verify-strategy-integration
        name: Verify Strategy Integration (ll_012 Prevention)
        entry: python3 scripts/verify_strategy_integration.py
        language: system
        files: '(data/system_state\.json|scripts/autonomous_trader\.py|config/strategy_registry\.json)'
        pass_filenames: false
        verbose: true
        stages: [pre-commit]

      - id: validate-config-enums
        name: Validate Config Enum Values (ll_033 Prevention)
        entry: python3 scripts/validate_config_enums.py
        language: system
        files: '(config/.*\.json|src/strategies/registry\.py)'
        pass_filenames: false
        verbose: true
        stages: [pre-commit]

      - id: validate-trading-script-syntax
        name: Validate Critical Trading Scripts Syntax (ll_024 Prevention)
        entry: python3 -c "import sys, subprocess; scripts=['scripts/autonomous_trader.py','src/strategies/crypto_strategy.py']; [subprocess.run([sys.executable,'-m','py_compile',s],check=True) for s in scripts if __import__('pathlib').Path(s).exists()]"
        language: system
        files: '(scripts/autonomous_trader\.py|src/strategies/crypto_strategy\.py)'
        pass_filenames: false
        verbose: true
        stages: [pre-commit]

      - id: weekend-crypto-workflow-check
        name: Weekend Crypto Workflow Validation
        entry: python3 -c "import yaml; f=open('.github/workflows/weekend-crypto-trading.yml'); d=yaml.safe_load(f); assert 'PYTHONPATH' in str(d), 'Missing PYTHONPATH'; assert 'CRYPTO_FORCE_TRADE' in str(d), 'Missing CRYPTO_FORCE_TRADE'"
        language: system
        files: '\.github/workflows/weekend-crypto-trading\.yml$'
        pass_filenames: false
        verbose: true
        stages: [pre-commit]
