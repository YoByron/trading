# GitHub Pages Configuration
title: "Ralph Mode - AI Trading System"
tagline: "Self-Healing Autonomous Trading with Claude Opus 4.5"
description: "Open source autonomous AI trading system using the Ralph Wiggum iterative coding technique. Features self-healing CI, automated bug fixes, iron condor options strategy, and 122+ documented lessons learned. Building from $5K to $100/day with full transparency."
url: "https://igorganapolsky.github.io"
baseurl: "/trading"
lang: en

# SEO - Enhanced for search visibility
author: "Igor Ganapolsky & Claude"
keywords: "AI trading, autonomous trading bot, Claude AI, Claude Opus 4.5, options trading, algorithmic trading, machine learning trading, LLM trading, paper trading, lessons learned, ralph wiggum technique, self-healing CI, GitHub Actions automation, iron condor strategy, SPY options, autonomous systems, AI engineering, dev.to"
twitter:
  card: summary_large_image
  username: igorganapolsky
social:
  name: Igor Ganapolsky
  links:
    - https://github.com/IgorGanapolsky
    - https://twitter.com/igorganapolsky
    - https://linkedin.com/in/igorganapolsky

# Open Graph defaults
defaults_og:
  image: /trading/assets/og-image.png
  type: website

# Build settings
theme: minima
permalink: /:year/:month/:day/:title/
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Navigation - explicitly set header pages (excludes 404)
header_pages:
  - index.md
  - lessons.md
  - reports.md
  - discoveries.md
  - tech-stack.md

# Collections
collections:
  lessons:
    output: false  # Disabled Jan 12, 2026 - lessons contain stale stats, keep in rag_knowledge only
    permalink: /lessons/:name/
  reports:
    output: true
    permalink: /reports/:name/
  discoveries:
    output: true
    permalink: /discoveries/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Igor Ganapolsky & Claude"
  - scope:
      path: ""
      type: "reports"
    values:
      layout: "post"
      author: "AI Trading System"
  - scope:
      path: ""
      type: "discoveries"
    values:
      layout: "post"
      author: "Ralph (AI CTO)"

# Analytics (add your GA4 ID)
google_analytics:

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
