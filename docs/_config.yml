# GitHub Pages Configuration
title: "AI Trading Journey"
tagline: "Building an Autonomous AI Trading System with Claude"
description: "90-day experiment building an autonomous AI options trading system with Claude Opus 4.5. 75% win rate on options, 66+ documented lessons learned. Real failures, real fixes, real lessons from paper trading to production."
url: "https://igorganapolsky.github.io"
baseurl: "/trading"
lang: en

# SEO - Enhanced for search visibility
author: "Igor Ganapolsky & Claude"
keywords: "AI trading, autonomous trading bot, Claude AI, options trading, algorithmic trading, machine learning trading, LLM trading, paper trading, lessons learned"
twitter:
  card: summary_large_image
  username: igorganapolsky
social:
  name: Igor Ganapolsky
  links:
    - https://github.com/IgorGanapolsky
    - https://twitter.com/igorganapolsky
    - https://linkedin.com/in/igorganapolsky

# Open Graph defaults
defaults_og:
  image: /trading/assets/og-image.png
  type: website

# Build settings
theme: minima
permalink: /:year/:month/:day/:title/
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Navigation - explicitly set header pages (excludes 404)
header_pages:
  - index.md
  - lessons.md
  - reports.md
  - discoveries.md
  - tech-stack.md

# Collections
collections:
  lessons:
    output: false  # Disabled Jan 12, 2026 - lessons contain stale stats, keep in rag_knowledge only
    permalink: /lessons/:name/
  reports:
    output: true
    permalink: /reports/:name/
  discoveries:
    output: true
    permalink: /discoveries/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Igor Ganapolsky & Claude"
  - scope:
      path: ""
      type: "reports"
    values:
      layout: "post"
      author: "AI Trading System"
  - scope:
      path: ""
      type: "discoveries"
    values:
      layout: "post"
      author: "Ralph (AI CTO)"

# Analytics (add your GA4 ID)
google_analytics:

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
