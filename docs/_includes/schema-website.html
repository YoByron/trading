<!-- WebSite Schema for AI Agent Discovery -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "AI Trading Journey",
  "description": {{ site.description | jsonify }},
  "url": "{{ "/" | absolute_url }}",
  "author": {
    "@type": "Person",
    "name": "Igor Ganapolsky",
    "url": "https://github.com/IgorGanapolsky"
  },
  "publisher": {
    "@type": "Organization",
    "name": "AI Trading Journey",
    "url": "{{ "/" | absolute_url }}"
  },
  "potentialAction": {
    "@type": "SearchAction",
    "target": "{{ "/" | absolute_url }}?q={search_term_string}",
    "query-input": "required name=search_term_string"
  },
  "sameAs": [
    "https://github.com/IgorGanapolsky/trading",
    "https://twitter.com/igorganapolsky",
    "https://linkedin.com/in/igorganapolsky"
  ]
}
</script>
